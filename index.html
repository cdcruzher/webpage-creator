<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Manager | CD.CRUZHER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'brand-dark': '#0f172a', 'brand-purple': '#7c3aed', 'brand-blue': '#2563eb' } } }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-900 text-white overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CLOSE_SCRIPT = '<' + '/script>';

        // --- GENERATOR HELPER ---
        const generateSiteCode = (globalData, content, isPreview = false) => {
            const finalData = {
                global: globalData,
                en: content.en,
                es: content.es
            };
            const safeData = JSON.stringify(finalData, null, 2);
            
            return `<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${content.en.config.siteTitle}</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"><\/script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"><\/script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"><\/script>
    <script src="https://unpkg.com/lucide@latest"><\/script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        section { scroll-margin-top: 100px; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.9);
            border-color: ${globalData.primaryColor}80;
            box-shadow: 0 10px 30px -10px ${globalData.primaryColor}50;
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Embed Handling */
        .embed-content iframe, .embed-content video, .embed-content object {
            max-width: 100%;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '${globalData.primaryColor}', accent: '${globalData.accentColor}' } } }
        }
    <\/script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen relative overflow-x-hidden selection:bg-purple-500 selection:text-white">
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-900/30 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-900/30 rounded-full blur-[120px]"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const DATA = ${safeData};
        const IS_PREVIEW = ${isPreview};
        const Icon = ({ name, size = 20, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;

        const NavBar = ({ setView, view, lang, toggleLang }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const t = DATA[lang].nav;
            const config = DATA[lang].config;
            const logoSrc = config.logoImage || "https://ui-avatars.com/api/?name=CD&background=6366f1&color=fff&size=128";
            const logoVideo = config.logoVideo;

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            
            return (
                <nav className="fixed w-full z-50 glass-card border-b-0 border-white/5 top-0">
                    <div className="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <div className="h-14 w-14 rounded-xl overflow-hidden border border-slate-600 relative bg-black">
                                {logoVideo ? (
                                    <video src={logoVideo} className="h-full w-full object-cover" autoPlay loop muted playsInline onEnded={(e) => e.target.play()} />
                                ) : (
                                    <img src={logoSrc} alt="Logo" className="h-full w-full object-cover" />
                                )}
                            </div>
                            <span className="font-bold text-xl tracking-tight text-white">{config.logoText}</span>
                        </div>
                        <div className="hidden md:flex items-center gap-2">
                            {['home', 'portfolio', 'about', 'blog', 'gallery', 'store'].map(item => (
                                <button key={item} onClick={() => setView(item)} className={\`px-4 py-2 rounded-full text-sm font-medium transition-all \${view === item ? 'bg-slate-800 text-white border border-slate-600' : 'text-slate-400 hover:text-white hover:bg-white/5'}\`}>{t[item] || item}</button>
                            ))}
                            <div className="ml-4 h-6 w-px bg-slate-700"></div>
                            <button onClick={toggleLang} className="flex items-center gap-2 text-xs font-bold bg-slate-800 border border-slate-700 hover:border-purple-500/50 text-slate-300 px-3 py-1.5 rounded-full transition-all ml-2" title="Switch Language">
                                <Icon name="globe" size={14} /> {lang.toUpperCase()}
                            </button>
                        </div>
                        <div className="md:hidden text-slate-300 cursor-pointer p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}><Icon name={isMenuOpen ? "x" : "menu"} /></div>
                    </div>
                    {isMenuOpen && (
                        <div className="md:hidden absolute top-20 left-0 w-full glass-card border-t border-white/10 p-4 flex flex-col gap-2 animate-fade-in shadow-2xl">
                             {['home', 'portfolio', 'about', 'blog', 'gallery', 'store'].map(item => (
                                <button key={item} onClick={() => { setView(item); setIsMenuOpen(false); }} className={\`text-left px-4 py-3 rounded-xl font-medium transition-all \${view === item ? 'bg-slate-800 text-white' : 'text-slate-300 hover:text-white hover:bg-white/5'}\`}>{t[item] || item}</button>
                            ))}
                            <button onClick={() => { toggleLang(); setIsMenuOpen(false); }} className="text-left px-4 py-3 rounded-xl font-medium text-purple-400 hover:text-white hover:bg-white/5 flex items-center gap-2"><Icon name="globe" size={16} /> {lang === 'en' ? 'Español' : 'English'}</button>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ data, social, setView }) => (
            <section id="home" className="pt-24 pb-4 px-6 text-center animate-fade-in">
                <div className="max-w-3xl mx-auto flex flex-col items-center">
                    <div className="flex gap-6 mb-8 animate-fade-in" style={{animationDelay: '0.1s'}}>
                        {social && social.map((item, i) => (
                            <a key={i} href={item.link} target="_blank" className="text-slate-400 hover:text-white transition-all transform hover:scale-110"><i className={\`\${item.icon} text-2xl\`} /></a>
                        ))}
                    </div>
                    <div className="inline-block px-4 py-1.5 mb-6 text-xs font-mono text-purple-300 bg-purple-900/30 rounded-full border border-purple-500/30 backdrop-blur-sm">{data.badge}</div>
                    <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-8 leading-tight tracking-tight">{data.headline}</h1>
                    <p className="text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">{data.desc}</p>
                    <div className="flex flex-wrap justify-center gap-4">
                        <button onClick={() => setView('portfolio')} className="px-8 py-4 bg-slate-100 text-slate-900 rounded-full font-bold hover:bg-white transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-white/10">View Work</button>
                        <button onClick={() => setView('about')} className="px-8 py-4 glass-card text-white rounded-full font-bold hover:bg-slate-800 transition-all transform hover:scale-105 active:scale-95">About Me</button>
                    </div>
                </div>
            </section>
        );

        const Portfolio = ({ items }) => (
            <section id="portfolio" className="py-4 px-6">
                <div className="max-w-6xl mx-auto">
                    <h2 className="text-3xl md:text-4xl font-bold mb-4 text-white flex items-center gap-3"><span className="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">Projects</span></h2>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {items && items.map((project, i) => (
                            <a key={i} href={project.link} target="_blank" className="glass-card rounded-3xl p-6 group cursor-pointer flex flex-col h-full relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i className={\`\${project.icon} text-6xl text-white\`} /></div>
                                <div className="w-12 h-12 bg-purple-500/20 rounded-xl flex items-center justify-center mb-4 text-purple-400 group-hover:text-purple-300 group-hover:scale-110 transition-all duration-300"><i className={\`\${project.icon} text-xl\`} /></div>
                                <h3 className="text-xl font-bold mb-2 text-slate-100">{project.title}</h3>
                                <p className="text-slate-400 text-sm mb-6 flex-grow">{project.desc}</p>
                                <div className="flex items-center text-sm font-medium text-purple-400 group-hover:translate-x-1 transition-transform">View Details <Icon name="arrow-right" size={14} className="ml-1" /></div>
                            </a>
                        ))}
                    </div>
                </div>
            </section>
        );

        const About = ({ data }) => (
            <section id="about" className="py-20 px-6">
                <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-12">
                    <div className="w-full md:w-1/2">
                        {data.profileImage ? (
                            <div className="aspect-square glass-card rounded-full overflow-hidden border-4 border-slate-800 shadow-2xl relative group"><img src={data.profileImage} alt="Profile" className="w-full h-full object-cover" /><div className="absolute inset-0 bg-gradient-to-tr from-purple-500/10 to-blue-500/10 mix-blend-overlay"></div></div>
                        ) : (
                            <div className="aspect-square glass-card rounded-full flex items-center justify-center text-slate-700 border-4 border-slate-800 shadow-2xl relative"><div className="absolute inset-0 bg-gradient-to-tr from-purple-500/20 to-blue-500/20 rounded-full animate-pulse"></div><Icon name="user" size={80} className="text-slate-500 relative z-10" /></div>
                        )}
                    </div>
                    <div className="w-full md:w-1/2">
                        <h2 className="text-4xl font-bold mb-6 text-white">{data.title}</h2>
                        <div className="text-slate-400 text-lg leading-relaxed mb-8 glass-card p-6 rounded-2xl border-l-4 border-purple-500">{data.bio}</div>
                        <div className="flex items-start gap-4"><div className="p-3 bg-purple-500/20 rounded-full text-purple-400"><Icon name="quote" size={20} /></div><p className="italic text-slate-300 text-lg pt-2">"{data.thought}"</p></div>
                    </div>
                </div>
            </section>
        );

        const CustomSection = ({ data }) => {
            if (!data || !data.code) return null;
            return (
                <section id="custom" className="py-20 px-6">
                    <div className="max-w-6xl mx-auto">
                         {data.title && <h2 className="text-3xl font-bold mb-12 text-white text-center">{data.title}</h2>}
                         <div className="embed-content flex justify-center w-full max-w-5xl mx-auto" dangerouslySetInnerHTML={{ __html: data.code }} />
                    </div>
                </section>
            );
        };

        const Blog = ({ posts, setView, isHome }) => {
            const safePosts = posts || [];
            const displayPosts = isHome ? safePosts.slice(0, 1) : safePosts;
            const [copiedIndex, setCopiedIndex] = useState(null);

            const handleShare = (e, title, index) => {
                e.preventDefault();
                e.stopPropagation();
                try {
                    let baseUrl = window.location.href.split('?')[0];
                    if (!baseUrl || baseUrl === 'about:srcdoc' || baseUrl.startsWith('blob:')) baseUrl = 'https://your-site.com';
                    const url = baseUrl + '?post=' + encodeURIComponent(title);
                    setCopiedIndex(index);
                    setTimeout(() => setCopiedIndex(null), 2000);
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(url).catch(() => prompt("Copy this link to share:", url));
                    } else {
                        prompt("Copy this link to share:", url);
                    }
                } catch (err) { console.error(err); }
            };
            
            return (
                <section id="blog" className={\`px-6 \${isHome ? 'py-20' : 'min-h-screen pt-32 pb-20 animate-fade-in'}\`}>
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-12">
                            <h2 className="text-3xl font-bold text-white">{isHome ? 'Latest Update' : 'Blog'}</h2>
                            {isHome ? (
                                <button onClick={() => setView('blog')} className="text-slate-400 hover:text-white flex items-center gap-2 transition-colors">Read All <Icon name="arrow-right" size={16} /></button>
                            ) : (
                                <button onClick={() => setView('home')} className="flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-full hover:bg-slate-700 transition-colors border border-slate-600 text-slate-300 hover:text-white"><Icon name="home" size={18} /> Back to Home</button>
                            )}
                        </div>
                        <div className="space-y-6">
                            {displayPosts.map((post, i) => (
                                <article key={i} id={\`post-\${i}\`} className="glass-card p-8 rounded-3xl hover:border-purple-500/30 transition-colors relative">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex items-center gap-3 text-xs text-slate-400 font-mono"><span className="text-purple-400 bg-purple-500/10 px-2 py-1 rounded">{post.category}</span><span>•</span><span>{new Date(post.date).toLocaleDateString()}</span></div>
                                        <button type="button" onClick={(e) => handleShare(e, post.title, i)} className="text-slate-500 hover:text-white transition-colors p-2 rounded hover:bg-white/5 z-10" title="Share link">{copiedIndex === i ? <span className="text-green-400 text-xs font-bold animate-fade-in">Copied!</span> : <Icon name="share-2" size={18} />}</button>
                                    </div>
                                    <h3 className="text-2xl font-bold mb-4 text-slate-100">{post.title}</h3>
                                    {post.images && post.images.length > 0 && (
                                        <div className={\`grid gap-4 mb-6 \${post.images.length > 1 ? 'grid-cols-2' : 'grid-cols-1'}\`}>
                                            {post.images.map((img, idx) => (
                                                <img key={idx} src={img} alt="Blog attachment" className="rounded-xl w-full h-auto border border-slate-700/50" />
                                            ))}
                                        </div>
                                    )}
                                    <div className="text-slate-400 leading-relaxed whitespace-pre-line">{post.content}</div>
                                </article>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Gallery = ({ items }) => {
            const [selectedImg, setSelectedImg] = useState(null);
            return (
                <section id="gallery" className="py-20 px-6">
                    <div className="max-w-6xl mx-auto text-center">
                        <h2 className="text-3xl md:text-4xl font-bold mb-8 text-white inline-block"><span className="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">Visual Gallery</span></h2>
                        <div className="flex flex-wrap justify-center gap-4">
                            {items && items.map((item, i) => (
                                <div key={i} onClick={() => setSelectedImg(item.url)} className="relative w-40 h-40 md:w-56 md:h-56 glass-card rounded-2xl overflow-hidden group cursor-pointer flex-shrink-0 transition-transform hover:scale-105">
                                    <img src={item.url} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-80 group-hover:opacity-100" alt="Gallery" />
                                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100"><Icon name="zoom-in" className="text-white" size={32} /></div>
                                    {IS_PREVIEW && <div className="absolute bottom-0 left-0 right-0 bg-black/80 text-slate-300 text-[10px] font-mono py-1.5 text-center truncate px-2 border-t border-white/10">{item.url}</div>}
                                </div>
                            ))}
                        </div>
                    </div>
                    {selectedImg && (
                        <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in" onClick={() => setSelectedImg(null)}>
                            <button className="absolute top-4 right-4 text-white/70 hover:text-white p-2"><Icon name="x" size={40} /></button>
                            <img src={selectedImg} className="max-w-full max-h-[90vh] rounded-lg shadow-2xl" alt="Full size" onClick={(e) => e.stopPropagation()} />
                        </div>
                    )}
                </section>
            );
        };

        const Store = ({ items, setView }) => (
            <section id="store" className="min-h-screen pt-32 pb-20 px-6 animate-fade-in">
                <div className="max-w-6xl mx-auto">
                    <div className="flex justify-between items-center mb-12">
                        <h2 className="text-4xl font-bold text-white">Store</h2>
                        <button onClick={() => setView('home')} className="flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-full hover:bg-slate-700 transition-colors border border-slate-600 text-slate-300 hover:text-white"><Icon name="home" size={18} /> Back to Home</button>
                    </div>
                    {items && items.length > 0 ? (
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {items.map((item, i) => (
                                <div key={i} className="glass-card rounded-3xl overflow-hidden flex flex-col group">
                                    <div className="relative h-64 overflow-hidden bg-slate-900/50"><img src={item.image} alt={item.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" /><div className="absolute top-4 right-4 px-3 py-1 bg-black/50 backdrop-blur-md rounded-full text-green-400 font-bold border border-green-500/20 shadow-lg">{item.price}</div></div>
                                    <div className="p-6 flex flex-col flex-grow"><h3 className="text-2xl font-bold text-white mb-2">{item.title}</h3><p className="text-slate-400 text-sm mb-6 flex-grow leading-relaxed">{item.description}</p><a href={item.link} target="_blank" className="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-bold text-center transition-all shadow-lg hover:shadow-indigo-500/25 flex items-center justify-center gap-2 group-hover:translate-y-[-2px]">Buy Now <Icon name="shopping-bag" size={18} /></a></div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="text-center py-20 text-slate-500"><Icon name="shopping-bag" size={48} className="mx-auto mb-4 opacity-50" /><p>No products available yet.</p></div>
                    )}
                </div>
            </section>
        );

        const Socials = ({ items }) => (
            <div className="flex justify-center gap-6 mt-8 mb-6">
                {items && items.map((item, i) => (
                    <a key={i} href={item.link} target="_blank" className="w-12 h-12 rounded-full glass-card flex items-center justify-center text-slate-400 hover:text-white hover:bg-white/10 transition-all transform hover:scale-110 hover:-translate-y-1"><i className={\`\${item.icon} text-xl\`}></i></a>
                ))}
            </div>
        );

        const App = () => {
            const [view, setView] = useState('home');
            const [lang, setLang] = useState('en');

            const toggleLang = () => { setLang(prev => prev === 'en' ? 'es' : 'en'); };

            useEffect(() => {
                const handleMessage = (event) => {
                    if (event.data && event.data.type === 'SCROLL_TO') {
                        const id = event.data.id;
                        if (id === 'global') window.scrollTo({ top: 0, behavior: 'smooth' });
                        else {
                            const el = document.getElementById(id);
                            if (el) el.scrollIntoView({ behavior: 'smooth' });
                            if (id === 'store') setView('store');
                            if (id === 'blog') setView('blog'); 
                        }
                    }
                };
                const params = new URLSearchParams(window.location.search);
                const postTitle = params.get('post');
                if (postTitle) {
                    setView('blog');
                    setTimeout(() => {
                        const postIndex = DATA.en.blog.findIndex(p => p.title === postTitle) || DATA.es.blog.findIndex(p => p.title === postTitle);
                        if (postIndex !== -1) {
                            const el = document.getElementById(\`post-\${postIndex}\`);
                            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 500);
                }
                window.addEventListener('message', handleMessage);
                return () => window.removeEventListener('message', handleMessage);
            }, []);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const content = DATA[lang];
            const global = DATA.global;

            if (view === 'store') return <div className="bg-slate-950 min-h-screen"><NavBar setView={setView} view={view} lang={lang} toggleLang={toggleLang} /><Store items={content.store} setView={setView} /><footer className="text-center py-12 text-slate-500 text-sm border-t border-slate-800 mt-10"><Socials items={content.social} /><p>{content.config.footerText}</p></footer></div>;
            if (view === 'blog') return <div className="bg-slate-950 min-h-screen"><NavBar setView={setView} view={view} lang={lang} toggleLang={toggleLang} /><Blog posts={content.blog} setView={setView} isHome={false} /><footer className="text-center py-12 text-slate-500 text-sm border-t border-slate-800 mt-10"><Socials items={content.social} /><p>{content.config.footerText}</p></footer></div>;

            return (
                <div className="pb-20 pt-20">
                    <NavBar setView={(v) => { if (v === 'store' || v === 'blog') { setView(v); } else { setView('home'); setTimeout(() => { const el = document.getElementById(v); if (el) el.scrollIntoView({ behavior: 'smooth' }); }, 100); } }} view={view} lang={lang} toggleLang={toggleLang} />
                    <Hero data={content.home} social={content.social} setView={(v) => document.getElementById(v).scrollIntoView({ behavior: 'smooth' })} />
                    <Portfolio items={content.projects} />
                    <About data={content.about} />
                    <CustomSection data={content.custom} />
                    <Gallery items={content.gallery} />
                    <Blog posts={content.blog} setView={setView} isHome={true} />
                    <footer className="text-center py-12 text-slate-500 text-sm border-t border-slate-800 mt-10"><Socials items={content.social} /><p>{content.config.footerText}</p></footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    <\/script>
</body>
</html>`;
        };

        const defaultContent = {
            config: { logoText: 'MY.PORTFOLIO', footerText: '© 2025 All Rights Reserved.', siteTitle: 'My Portfolio', logoImage: '', logoVideo: '' },

            custom: { title: '', code: '' },
            projects: [
                { title: 'Music Time Capsule', desc: 'Explore daily musical history.', link: 'https://cdcruzher.github.io/efemerides-music/', icon: 'fas fa-calendar' },
                { title: 'Gene to Music', desc: 'Convert DNA sequences into melodies.', link: 'https://cdcruzher.github.io/gene-to-music/', icon: 'fas fa-dna' }

            blog: [
                { title: 'Hello World', content: 'Welcome to my new portfolio.', date: '2025-01-01', category: 'Update', images: [] }

                { platform: 'Twitter', link: '#', icon: 'fab fa-twitter' },

        };
        
        const defaultContentEs = JSON.parse(JSON.stringify(defaultContent));

        defaultContentEs.home = { badge: 'Desarrollador Creativo', headline: 'Creando Experiencias Digitales', desc: 'Explorando código, música y ciencia.' };
        defaultContentEs.about.title = 'Sobre Mí';

        function CMSApp() {
            const [globalData, setGlobalData] = useState({ primaryColor: '#8b5cf6', accentColor: '#06b6d4' });
            const [content, setContent] = useState({ en: defaultContent, es: defaultContentEs });
            const [editLang, setEditLang] = useState('en'); 
            const [debouncedHtml, setDebouncedHtml] = useState('');
            const [revision, setRevision] = useState(0); 
            const [showPasteInput, setShowPasteInput] = useState(false);
            const [pasteContent, setPasteContent] = useState('');
            const [activeTab, setActiveTab] = useState('global'); 
            const [viewMode, setViewMode] = useState('preview');
            const [showCopySuccess, setShowCopySuccess] = useState(false);
            const fileInputRef = useRef(null);
            const iframeRef = useRef(null);

            // New Item State
             const [newItem, setNewItem] = useState({
                project: { title: '', desc: '', link: '', icon: 'fas fa-code' },
                blog: { title: '', content: '', date: new Date().toISOString().split('T')[0], category: 'Update', images: '' },
                photo: { url: '', link: '' },
                social: { platform: '', link: '', icon: 'fab fa-twitter' },
                store: { title: '', price: '', image: '', link: '', description: '' }

            const [editingProjectIndex, setEditingProjectIndex] = useState(null);
            const [editingBlogIndex, setEditingBlogIndex] = useState(null);
            const [editingPhotoIndex, setEditingPhotoIndex] = useState(null);
            const [editingStoreIndex, setEditingStoreIndex] = useState(null);

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => { processImportedHtml(e.target.result); };
                reader.readAsText(file);
            };

            const handlePasteImport = () => {
                if (!pasteContent) return;
                processImportedHtml(pasteContent);
                setShowPasteInput(false);
                setPasteContent('');
            }

            const processImportedHtml = (html) => {
                const regex = /const DATA = ({[\s\S]*?});/;
                const match = html.match(regex);
                if (match && match[1]) {
                    try {
                        const importedData = JSON.parse(match[1]);
                        if (importedData.global) setGlobalData(importedData.global);
                        
                        // DEEP MERGE with default to ensure no missing keys
                        let newContent = { ...content };
                        
                        if (importedData.en && importedData.es) {
                            // New Structure
                            newContent.en = { ...defaultContent, ...importedData.en };
                            newContent.es = { ...defaultContentEs, ...importedData.es };
                            // Ensure arrays exist
                            ['blog', 'store', 'gallery', 'social', 'projects'].forEach(key => {
                                if(!newContent.en[key]) newContent.en[key] = [];
                                if(!newContent.es[key]) newContent.es[key] = [];
                            });
                        } else {
                            // Old Structure: Map to EN and Clone to ES
                            // Fill missing arrays in importedData first
                             ['blog', 'store', 'gallery', 'social', 'projects'].forEach(key => {
                                if(!importedData[key]) importedData[key] = [];
                            });
                            // Merge
                            const enMerged = { ...defaultContent, ...importedData };
                            const esMerged = JSON.parse(JSON.stringify(enMerged));
                            newContent = { en: enMerged, es: esMerged };
                        }
                        
                        setContent(newContent);
                        setRevision(r => r + 1); 
                        alert("Site Imported Successfully!");
                    } catch (err) { alert("Error parsing the code."); }
                } else { alert("Could not find configuration data."); }

            // Re-pasting helper functions and render to be complete context

                setRevision(r => r + 1);
            };
            const updateConfig = (field, value) => {
                setContent(prev => ({ ...prev, [editLang]: { ...prev[editLang], config: { ...prev[editLang].config, [field]: value } } }));
                setRevision(r => r + 1);
            };

                    const sendScroll = () => { iframeRef.current.contentWindow?.postMessage({ type: 'SCROLL_TO', id: activeTab }, '*'); };
                    sendScroll(); setTimeout(sendScroll, 800);
                }
            }, [activeTab, viewMode, debouncedHtml]);

            const currentHtml = generateSiteCode(globalData, content, false);

            const downloadHtmlFile = () => {
                const blob = new Blob([currentHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = 'index.html'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
            };
             const copyToClipboard = () => {
                const textArea = document.createElement("textarea"); textArea.value = currentHtml; document.body.appendChild(textArea); textArea.select(); try { document.execCommand('copy'); setShowCopySuccess(true); setTimeout(() => setShowCopySuccess(false), 2000); } catch (err) {} document.body.removeChild(textArea);
            };

            return (
                <div className="flex h-screen bg-slate-900 text-white font-sans overflow-hidden">

                                <button onClick={() => setEditLang('en')} className={`flex-1 py-1 text-xs font-bold rounded ${editLang === 'en' ? 'bg-slate-700 text-white' : 'text-slate-500 hover:text-white'}`}>English</button>
                                <button onClick={() => setEditLang('es')} className={`flex-1 py-1 text-xs font-bold rounded ${editLang === 'es' ? 'bg-slate-700 text-white' : 'text-slate-500 hover:text-white'}`}>Español</button>

                                </div>
                            )}
                             {activeTab === 'home' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">Home ({editLang.toUpperCase()})</h3>
                                    <div><label className="text-xs text-slate-500">Badge</label><input className="w-full bg-slate-900 p-2 rounded text-sm" value={currentLangData.home.badge} onChange={e => updateContent('home', 'badge', e.target.value)} /></div>

                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Title" value={newItem.blog.title} onChange={e => setNewItem({...newItem, blog: {...newItem.blog, title: e.target.value}})} />
                                        <textarea className="w-full bg-slate-900 p-2 rounded text-xs h-20 mb-2" placeholder="Content" value={newItem.blog.content} onChange={e => setNewItem({...newItem, blog: {...newItem.blog, content: e.target.value}})} />
                                        <textarea className="w-full bg-slate-900 p-2 rounded text-xs h-16 mb-2" placeholder="Image Filenames (one per line)" value={newItem.blog.images} onChange={e => setNewItem({...newItem, blog: {...newItem.blog, images: e.target.value}})} />
                                        <button onClick={handleBlogSubmit} className="w-full bg-green-600 hover:bg-green-500 py-2 rounded text-xs font-bold mb-4">{editingBlogIndex !== null ? 'Update Post' : 'Publish Post'}</button>
                                        <h5 className="text-xs text-slate-500 font-bold uppercase mb-2">Recent Posts ({editLang})</h5>
                                        <div className="space-y-2 max-h-40 overflow-y-auto pr-1">
                                            {currentLangData.blog.map((p, i) => (
                                                <div key={i} className={`flex justify-between items-center bg-slate-900 p-2 rounded text-xs ${editingBlogIndex === i ? 'border border-green-500' : ''}`}><span className="truncate flex-1">{p.title}</span><div className="flex gap-2 ml-2"><button onClick={() => editBlog(i)} className="text-green-400 hover:text-green-300"><i className="fas fa-pencil-alt"></i></button><button onClick={() => removeBlog(i)} className="text-red-500 hover:text-red-400"><i className="fas fa-trash"></i></button></div></div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-3 bg-slate-800 rounded-lg">
                                        <div className="flex justify-between items-center mb-2"><h4 className="text-sm font-bold text-pink-400">{editingPhotoIndex !== null ? 'Edit Photo' : 'Add Photo'}</h4>{editingPhotoIndex !== null && <button onClick={cancelEditPhoto} className="text-xs text-slate-500 hover:text-white">Cancel</button>}</div>
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Image Filename or URL" value={newItem.photo.url} onChange={e => setNewItem({...newItem, photo: {...newItem.photo, url: e.target.value}})} />
                                        <button onClick={handlePhotoSubmit} className="w-full bg-pink-600 hover:bg-pink-500 py-2 rounded text-xs font-bold mb-4">{editingPhotoIndex !== null ? 'Update Photo' : 'Add to Gallery'}</button>
                                        <h5 className="text-xs text-slate-500 font-bold uppercase mb-2">Gallery Items</h5>
                                        <div className="grid grid-cols-3 gap-2">
                                            {currentLangData.gallery.map((img, i) => (
                                                <div key={i} className={`relative group aspect-square bg-slate-900 rounded overflow-hidden ${editingPhotoIndex === i ? 'border-2 border-pink-500' : ''}`}><img src={img.url} className="w-full h-full object-cover" /><div className="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity gap-2"><button onClick={() => editPhoto(i)} className="text-pink-400 hover:text-white"><i className="fas fa-pencil-alt"></i></button><button onClick={() => removePhoto(i)} className="text-red-500 hover:text-white"><i className="fas fa-trash"></i></button></div><div className="absolute bottom-0 w-full bg-black/50 text-[8px] text-center p-0.5 truncate">{img.url}</div></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                             {activeTab === 'social' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">Social Media</h3>
                                    <div className="bg-slate-800 p-3 rounded-lg border border-slate-700">
                                        <h4 className="text-sm font-bold text-blue-300 mb-2">Add Social Link</h4>
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Platform Name" value={newItem.social.platform} onChange={e => setNewItem({...newItem, social: {...newItem.social, platform: e.target.value}})} />
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="URL" value={newItem.social.link} onChange={e => setNewItem({...newItem, social: {...newItem.social, link: e.target.value}})} />
                                        <div className="flex gap-2 items-center mb-2"><input className="bg-slate-900 p-2 rounded text-xs flex-1" placeholder="Icon Class (fab fa-twitter)" value={newItem.social.icon} onChange={e => setNewItem({...newItem, social: {...newItem.social, icon: e.target.value}})} /><div className="w-8 h-8 flex items-center justify-center bg-slate-700 rounded"><i className={newItem.social.icon}></i></div></div>
                                        <button onClick={addSocial} className="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded text-xs font-bold mb-4">Add Link</button>
                                        <h5 className="text-xs text-slate-500 font-bold uppercase mb-2">Links</h5>
                                        <div className="space-y-2">{currentLangData.social && currentLangData.social.map((s, i) => (<div key={i} className="flex justify-between items-center bg-slate-900 p-2 rounded text-xs"><div className="flex items-center gap-2"><i className={s.icon}></i><span>{s.platform}</span></div><button onClick={() => removeSocial(i)} className="text-red-500 hover:text-red-400"><i className="fas fa-trash"></i></button></div>))}</div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'store' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">Store Products ({editLang.toUpperCase()})</h3>
                                    <div className="bg-slate-800 p-3 rounded-lg border border-slate-700">
                                        <div className="flex justify-between items-center mb-2"><h4 className="text-sm font-bold text-yellow-400">{editingStoreIndex !== null ? 'Edit Product' : 'Add Product'}</h4>{editingStoreIndex !== null && <button onClick={cancelEditStore} className="text-xs text-slate-500 hover:text-white">Cancel</button>}</div>
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Product Name" value={newItem.store.title} onChange={e => setNewItem({...newItem, store: {...newItem.store, title: e.target.value}})} />
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Price (e.g. $19.99)" value={newItem.store.price} onChange={e => setNewItem({...newItem, store: {...newItem.store, price: e.target.value}})} />
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Image Filename" value={newItem.store.image} onChange={e => setNewItem({...newItem, store: {...newItem.store, image: e.target.value}})} />
                                        <textarea className="w-full bg-slate-900 p-2 rounded text-xs h-16 mb-2" placeholder="Description" value={newItem.store.description} onChange={e => setNewItem({...newItem, store: {...newItem.store, description: e.target.value}})} />
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Payment Link" value={newItem.store.link} onChange={e => setNewItem({...newItem, store: {...newItem.store, link: e.target.value}})} />
                                        <button onClick={handleStoreSubmit} className="w-full bg-yellow-600 hover:bg-yellow-500 py-2 rounded text-xs font-bold mb-4 text-slate-900">{editingStoreIndex !== null ? 'Update Product' : 'Add Product'}</button>
                                        <h5 className="text-xs text-slate-500 font-bold uppercase mb-2">Inventory</h5>
                                        <div className="space-y-2">
                                            {currentLangData.store && currentLangData.store.map((item, i) => (
                                                <div key={i} className={`flex justify-between items-center bg-slate-900 p-2 rounded text-xs ${editingStoreIndex === i ? 'border border-yellow-500' : ''}`}><span className="truncate flex-1">{item.title}</span><div className="flex gap-2 ml-2"><button onClick={() => editStore(i)} className="text-yellow-400 hover:text-yellow-300"><i className="fas fa-pencil-alt"></i></button><button onClick={() => removeStore(i)} className="text-red-500 hover:text-red-400"><i className="fas fa-trash"></i></button></div></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                             {activeTab === 'embed' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">Custom Embed</h3>
                                    <p className="text-xs text-slate-500">Add custom HTML, iframes (YouTube, Maps), or widgets here.</p>
                                    <div><label className="text-xs text-slate-500">Section Title (Optional)</label><input className="w-full bg-slate-900 p-2 rounded text-sm" value={currentLangData.custom.title} onChange={e => updateContent('custom', 'title', e.target.value)} /></div>
                                    <div><label className="text-xs text-slate-500">HTML Code</label><textarea className="w-full bg-slate-900 p-2 rounded text-sm h-64 font-mono text-xs" placeholder="<iframe src='...'></iframe>" value={currentLangData.custom.code} onChange={e => updateContent('custom', 'code', e.target.value)}></textarea></div>
                                </div>
                            )}
                        </div>
                    </div>
                    {/* Preview Section */}
                     <div className="flex-1 flex flex-col h-full bg-black">
                        <div className="h-14 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4">
                            <div className="flex items-center gap-2">
                                <button onClick={() => setViewMode('preview')} className={`px-3 py-1 rounded text-sm ${viewMode === 'preview' ? 'bg-slate-700' : ''}`}>Preview</button>
                                <button onClick={() => setViewMode('code')} className={`px-3 py-1 rounded text-sm ${viewMode === 'code' ? 'bg-slate-700' : ''}`}>Code</button>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={copyToClipboard} className="bg-green-600 px-3 py-1 rounded text-sm font-bold">{showCopySuccess ? 'Copied!' : 'Copy Code'}</button>
                                <button onClick={downloadHtmlFile} className="bg-blue-600 px-3 py-1 rounded text-sm font-bold flex items-center gap-2"><i className="fas fa-download"></i> Download .html</button>
                            </div>
                        </div>
                        <div className="flex-1 relative overflow-hidden">
                            {viewMode === 'preview' ? (
                                <iframe key={revision} ref={iframeRef} title="Preview" srcDoc={debouncedHtml || currentHtml} className="w-full h-full border-0 bg-white" sandbox="allow-scripts allow-same-origin allow-modals"></iframe>
                            ) : (
                                <textarea className="w-full h-full bg-[#1e1e1e] text-slate-300 font-mono text-sm p-4 resize-none outline-none" value={currentHtml} readOnly />
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CMSApp />);
    </script>
</body>
</html>
