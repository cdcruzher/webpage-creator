                        try {
                            const iframe = iframeRef.current;
                            // Check if contentDocument exists (it might be null if cross-origin, but srcDoc usually allows it)
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            
                            if (activeTab === 'global') {
                                // Scroll to top
                                iframe.contentWindow.scrollTo({ top: 0, behavior: 'smooth' });
                            } else {
                                // Scroll to specific section ID (home, about, portfolio, etc.)
                                const targetId = activeTab; 
                                const element = iframeDoc.getElementById(targetId);
                                if (element) {
                                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                }
                            }
                        } catch (e) {
                            console.log("Scrolling preview failed:", e);
                        }
                    }, 100);

                        a.className = "block relative aspect-square rounded-xl overflow-hidden group border border-white/5";
                        a.innerHTML = `<img src="${newItem.photo.url}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Post"><div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center"><i class="fab fa-instagram text-3xl text-white"></i></div>`;
                        grid.insertBefore(a, grid.firstChild);
                        setNewItem({...newItem, photo: { url: '', link: '' }});
                    }
                }

                setCurrentHtml(doc.documentElement.outerHTML);
                alert("Item Added!");
            };

            const copyToClipboard = () => {
                const textArea = document.createElement("textarea");
                textArea.value = currentHtml;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setShowCopySuccess(true);
                    setTimeout(() => setShowCopySuccess(false), 2000);
                } catch (err) {}
                document.body.removeChild(textArea);
            };

            const sections = [
                { id: 'global', label: 'Global', icon: 'fas fa-cog' },
                { id: 'home', label: 'Home', icon: 'fas fa-home' },
                { id: 'about', label: 'About', icon: 'fas fa-user' },
                { id: 'portfolio', label: 'Portfolio', icon: 'fas fa-rocket' },
                { id: 'blog', label: 'Blog', icon: 'fas fa-pen-nib' },
                { id: 'gallery', label: 'Gallery', icon: 'fas fa-image' },
            ];

            return (
                <div className="flex h-screen bg-slate-900 text-white font-sans overflow-hidden">
                    
                    {/* NEW: Organized Sidebar */}
                    <div className="w-80 md:w-96 bg-slate-950 border-r border-slate-800 flex flex-col shadow-xl z-20">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <i className="fas fa-terminal text-brand-purple"></i>
                                Site Manager
                            </h1>
                            <p className="text-xs text-slate-500 mt-1">Manage Content & Design</p>
                        </div>

                        {/* Section Menu */}
                        <div className="flex-1 overflow-y-auto flex">
                            <div className="w-20 bg-slate-900 flex flex-col items-center py-4 gap-4 border-r border-slate-800">
                                {sections.map(sec => (
                                    <button 
                                        key={sec.id}
                                        onClick={() => setActiveTab(sec.id)}
                                        className={`w-12 h-12 rounded-xl flex items-center justify-center transition-all ${activeTab === sec.id ? 'bg-brand-purple text-white shadow-lg shadow-purple-500/20' : 'text-slate-500 hover:bg-slate-800 hover:text-white'}`}
                                        title={sec.label}
                                    >
                                        <i className={`${sec.icon} text-lg`}></i>
                                    </button>
                                ))}
                            </div>

                            <div className="flex-1 p-6 overflow-y-auto">
                                
                                {/* GLOBAL FORM */}
                                {activeTab === 'global' && (
                                    <div className="space-y-4">
                                        <h3 className="font-bold text-lg text-white mb-4">Global Settings</h3>
                                        
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Colors</label>
                                            <div className="flex gap-4">
                                                <div>
                                                    <input type="color" className="block w-8 h-8 rounded cursor-pointer border-0 p-0" value={globalConfig.primaryColor} onChange={(e) => setGlobalConfig({...globalConfig, primaryColor: e.target.value})} />
                                                    <span className="text-[10px] text-slate-500">Primary</span>
                                                </div>
                                                <div>
                                                    <input type="color" className="block w-8 h-8 rounded cursor-pointer border-0 p-0" value={globalConfig.accentColor} onChange={(e) => setGlobalConfig({...globalConfig, accentColor: e.target.value})} />
                                                    <span className="text-[10px] text-slate-500">Accent</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Site Title</label>
                                            <input type="text" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm" value={globalConfig.siteTitle} onChange={(e) => setGlobalConfig({...globalConfig, siteTitle: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Logo Text</label>
                                            <input type="text" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm" value={globalConfig.logoText} onChange={(e) => setGlobalConfig({...globalConfig, logoText: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Footer Text</label>
                                            <input type="text" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm" value={globalConfig.footerText} onChange={(e) => setGlobalConfig({...globalConfig, footerText: e.target.value})} />
                                        </div>
                                        <button onClick={updateGlobal} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded text-sm mt-4">Save Global Settings</button>
                                    </div>
                                )}

                                {/* HOME FORM */}
                                {activeTab === 'home' && (
                                    <div className="space-y-4">
                                        <h3 className="font-bold text-lg text-white mb-4">Home Section</h3>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Badge Text</label>
                                            <input type="text" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm" value={homeSection.badge} onChange={(e) => setHomeSection({...homeSection, badge: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Headline (HTML Allowed)</label>
                                            <textarea className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm h-24" value={homeSection.headline} onChange={(e) => setHomeSection({...homeSection, headline: e.target.value})}></textarea>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Description</label>
                                            <textarea className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm h-24" value={homeSection.desc} onChange={(e) => setHomeSection({...homeSection, desc: e.target.value})}></textarea>
                                        </div>
                                        <button onClick={updateHome} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded text-sm mt-4">Update Home</button>
                                    </div>
                                )}

                                {/* ABOUT FORM */}
                                {activeTab === 'about' && (
                                    <div className="space-y-4">
                                        <h3 className="font-bold text-lg text-white mb-4">About Section</h3>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Section Title</label>
                                            <input type="text" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm" value={aboutSection.title} onChange={(e) => setAboutSection({...aboutSection, title: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Bio / Text</label>
                                            <textarea className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm h-32" value={aboutSection.bio} onChange={(e) => setAboutSection({...aboutSection, bio: e.target.value})}></textarea>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Status / Thought</label>
                                            <textarea className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm h-20" value={aboutSection.thought} onChange={(e) => setAboutSection({...aboutSection, thought: e.target.value})}></textarea>
                                        </div>
                                        <button onClick={updateAbout} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded text-sm mt-4">Update About</button>
                                    </div>
                                )}

                                {/* PORTFOLIO FORM */}
                                {activeTab === 'portfolio' && (
                                    <div className="space-y-4">
                                        <h3 className="font-bold text-lg text-white mb-4">Add Project</h3>
                                        <input type="text" placeholder="Project Title" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm" value={newItem.project.title} onChange={(e) => setNewItem({...newItem, project: {...newItem.project, title: e.target.value}})} />
                                        <textarea placeholder="Description" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm h-20" value={newItem.project.desc} onChange={(e) => setNewItem({...newItem, project: {...newItem.project, desc: e.target.value}})}></textarea>
                                        <input type="text" placeholder="Link URL" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm" value={newItem.project.link} onChange={(e) => setNewItem({...newItem, project: {...newItem.project, link: e.target.value}})} />
                                        <button onClick={() => addToSection('project')} disabled={!newItem.project.title} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded text-sm mt-2 disabled:opacity-50">Add Project</button>
                                    </div>
                                )}

                                {/* BLOG FORM */}
                                {activeTab === 'blog' && (
                                    <div className="space-y-4">
                                        <h3 className="font-bold text-lg text-white mb-4">Add Blog Post</h3>
                                        <input type="text" placeholder="Title" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm" value={newItem.blog.title} onChange={(e) => setNewItem({...newItem, blog: {...newItem.blog, title: e.target.value}})} />
                                        <input type="date" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm text-slate-400" value={newItem.blog.date} onChange={(e) => setNewItem({...newItem, blog: {...newItem.blog, date: e.target.value}})} />
                                        <textarea placeholder="Content (HTML allowed)" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm h-40" value={newItem.blog.content} onChange={(e) => setNewItem({...newItem, blog: {...newItem.blog, content: e.target.value}})}></textarea>
                                        <button onClick={() => addToSection('blog')} disabled={!newItem.blog.title} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded text-sm mt-2 disabled:opacity-50">Publish Post</button>
                                    </div>
                                )}

                                {/* GALLERY FORM */}
                                {activeTab === 'gallery' && (
                                    <div className="space-y-4">
                                        <h3 className="font-bold text-lg text-white mb-4">Add Photo</h3>
                                        <input type="text" placeholder="Image URL (Required)" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm font-mono" value={newItem.photo.url} onChange={(e) => setNewItem({...newItem, photo: {...newItem.photo, url: e.target.value}})} />
                                        <input type="text" placeholder="Link URL (Optional)" className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm" value={newItem.photo.link} onChange={(e) => setNewItem({...newItem, photo: {...newItem.photo, link: e.target.value}})} />
                                        <button onClick={() => addToSection('photo')} disabled={!newItem.photo.url} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded text-sm mt-2 disabled:opacity-50">Add to Gallery</button>
                                    </div>
                                )}

                            </div>
                        </div>
                    </div>

                    {/* Preview */}
                    <div className="flex-1 flex flex-col h-full relative">
                        <div className="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6">
                            <div className="flex items-center gap-4 bg-slate-800 p-1 rounded-lg">
                                <button onClick={() => setViewMode('preview')} className={`px-4 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-all ${viewMode === 'preview' ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}>
                                    <i className="fas fa-eye"></i> Preview
                                </button>
                                <button onClick={() => setViewMode('code')} className={`px-4 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-all ${viewMode === 'code' ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}>
                                    <i className="fas fa-code"></i> Code
                                </button>
                            </div>
                            <button onClick={copyToClipboard} className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all ${showCopySuccess ? 'bg-green-500 text-white' : 'bg-slate-800 hover:bg-slate-700 text-white'}`}>
                                {showCopySuccess ? <i className="fas fa-check"></i> : <i className="fas fa-copy"></i>}
                                {showCopySuccess ? 'Copied!' : 'Copy Code'}
                            </button>
                        </div>
                        <div className="flex-1 bg-black relative overflow-hidden">
                            {viewMode === 'preview' ? (
                                <iframe ref={iframeRef} title="Site Preview" srcDoc={currentHtml} className="w-full h-full border-0" sandbox="allow-scripts"></iframe>
                            ) : (
                                <textarea className="w-full h-full bg-[#1e1e1e] text-slate-300 font-mono text-sm p-6 resize-none focus:outline-none" value={currentHtml} readOnly></textarea>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CMSApp />);
    </script>
</body>
</html>
