        function CMSApp() {
            const [currentHtml, setCurrentHtml] = useState(INITIAL_TEMPLATE);
            const [activeTab, setActiveTab] = useState('identity'); 
            const [viewMode, setViewMode] = useState('preview');
            const [showCopySuccess, setShowCopySuccess] = useState(false);

            // --- FORM STATES ---
            
            // 1. Identity Form (New)
            const [identityForm, setIdentityForm] = useState({
                siteTitle: 'My Creative Portfolio',
                logoText: 'MY.PORTFOLIO',
                heroBadge: 'Welcome to my world',
                heroHeadline: 'Creating Digital Experiences.',
                heroDesc: 'I build interactive tools, design visual experiences, and explore the future of the web.',
                footerText: '© 2025 Your Name. All rights reserved.'
            });

            // 2. Project Form
            const [projectForm, setProjectForm] = useState({
                title: '', description: '', link: '', category: 'Web', icon: 'fas fa-code'
            });

            // 3. Blog Form
            const [blogForm, setBlogForm] = useState({
                title: '',
                date: new Date().toISOString().split('T')[0],
                category: 'Update',
                content: ''
            });

            // 4. Gallery Form
            const [galleryForm, setGalleryForm] = useState({
                imageUrl: '',
                postLink: ''
            });

            // --- ACTIONS ---

            // Update Identity / General Settings
            const handleUpdateIdentity = () => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(currentHtml, 'text/html');

                const safeSet = (id, html) => {
                    const el = doc.getElementById(id);
                    if(el) el.innerHTML = html;
                };

                // Update Title Tag
                const titleTag = doc.getElementById('page-title');
                if(titleTag) titleTag.innerText = identityForm.siteTitle;

                safeSet('nav-logo', identityForm.logoText);
                safeSet('hero-badge', identityForm.heroBadge);
                safeSet('hero-headline', identityForm.heroHeadline);
                safeSet('hero-desc', identityForm.heroDesc);
                safeSet('footer-copy', identityForm.footerText);

                setCurrentHtml(doc.documentElement.outerHTML);
                alert("Identity updated! Check the preview.");
            };

            const handleAddProject = () => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(currentHtml, 'text/html');
                const grid = doc.getElementById('projects-grid');

                if (grid) {
                    let colorClass = 'text-brand-purple';
                    let borderClass = 'hover:border-brand-purple/50';
                    let bgClass = 'from-indigo-900';

                    if (projectForm.category === 'Science') {
                        colorClass = 'text-brand-accent'; borderClass = 'hover:border-brand-accent/50'; bgClass = 'from-teal-900';
                    } else if (projectForm.category === 'Tool') {
                        colorClass = 'text-pink-500'; borderClass = 'hover:border-pink-500/50'; bgClass = 'from-pink-900';
                    }

                    const newCard = doc.createElement('div');
                    newCard.className = `group glass-card rounded-xl overflow-hidden ${borderClass} transition-all duration-300 hover:-translate-y-1`;
                    newCard.innerHTML = `
                        <div class="h-48 bg-gradient-to-br ${bgClass} to-slate-800 flex items-center justify-center relative overflow-hidden">
                            <i class="${projectForm.icon} text-5xl text-white/20 group-hover:text-white/40 transition-all"></i>
                            <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-all"></div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-white mb-2 group-hover:${colorClass} transition-colors">${projectForm.title}</h3>
                            <p class="text-slate-400 text-sm mb-4">${projectForm.description}</p>
                            <div class="flex items-center justify-between">
                                <div class="flex gap-2">
                                    <span class="text-xs bg-white/5 px-2 py-1 rounded text-slate-400">${projectForm.category}</span>
                                </div>
                                <a href="${projectForm.link}" target="_blank" class="${colorClass} font-medium text-sm hover:underline">Launch App &rarr;</a>
                            </div>
                        </div>
                    `;
                    // Insert at top of grid
                    grid.insertBefore(newCard, grid.firstChild);
                    setCurrentHtml(doc.documentElement.outerHTML);
                    setProjectForm({ ...projectForm, title: '', description: '', link: '' });
                    alert("Project added to preview!");
                }
            };

            const handleAddBlogPost = () => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(currentHtml, 'text/html');
                const blogContainer = doc.getElementById('blog-posts');

                if (blogContainer) {
                    const newPost = doc.createElement('article');
                    newPost.className = "glass-card p-6 rounded-xl border border-white/5 hover:bg-white/5 transition-colors mb-8";
                    const dateObj = new Date(blogForm.date);
                    const dateStr = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

                    newPost.innerHTML = `
                        <div class="flex items-center gap-4 mb-3 text-xs text-slate-500">
                            <span class="text-brand-accent">${blogForm.category}</span>
                            <span>•</span>
                            <span>${dateStr}</span>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-3">${blogForm.title}</h3>
                        <div class="text-slate-400 leading-relaxed whitespace-pre-line">
                            ${blogForm.content}
                        </div>
                    `;

                    blogContainer.insertBefore(newPost, blogContainer.firstChild);
                    setCurrentHtml(doc.documentElement.outerHTML);
                    setBlogForm({...blogForm, title: '', content: ''});
                    alert("Blog post published!");
                }
            };

            const handleAddPhoto = () => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(currentHtml, 'text/html');
                const galleryGrid = doc.getElementById('gallery-grid');

                if (galleryGrid) {
                    const newPhoto = doc.createElement('a');
                    newPhoto.href = galleryForm.postLink || '#';
                    newPhoto.target = "_blank";
                    newPhoto.className = "block relative aspect-square rounded-xl overflow-hidden group border border-white/5";
                    
                    newPhoto.innerHTML = `
                        <img src="${galleryForm.imageUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Insta Post">
                        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <i class="fab fa-instagram text-3xl text-white"></i>
                        </div>
                    `;
                    
                    galleryGrid.insertBefore(newPhoto, galleryGrid.firstChild);
                    setCurrentHtml(doc.documentElement.outerHTML);
                    setGalleryForm({ imageUrl: '', postLink: '' });
                    alert("Photo added to Visual Journal!");
                }
            }

            const copyToClipboard = () => {
                const finalCode = currentHtml;
                const textArea = document.createElement("textarea");
                textArea.value = finalCode;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        setShowCopySuccess(true);
                        setTimeout(() => setShowCopySuccess(false), 2000);
                    }
                } catch (err) { console.error('Fallback failed', err); }
                document.body.removeChild(textArea);
            };

            return (
                <div className="flex h-screen bg-slate-900 text-white font-sans overflow-hidden">
                    
                    {/* Sidebar */}

                                <i className="fas fa-terminal text-brand-purple"></i>
                                Static CMS
                            </h1>
                            <p className="text-xs text-slate-500 mt-1">Universal Website Manager</p>
                        </div>

                        {/* Tabs */}
                        <div className="flex border-b border-slate-800">
                             <button onClick={() => setActiveTab('identity')} className={`flex-1 py-3 text-sm font-medium flex items-center justify-center gap-2 ${activeTab === 'identity' ? 'bg-slate-900 text-green-400 border-b-2 border-green-400' : 'text-slate-500 hover:text-slate-300'}`}>
                                <i className="fas fa-user-circle"></i> Identity
                            </button>
                            <button onClick={() => setActiveTab('write-blog')} className={`flex-1 py-3 text-sm font-medium flex items-center justify-center gap-2 ${activeTab === 'write-blog' ? 'bg-slate-900 text-purple-400 border-b-2 border-purple-400' : 'text-slate-500 hover:text-slate-300'}`}>
                                <i className="fas fa-pen-nib"></i> Blog
                            </button>
                            <button onClick={() => setActiveTab('add-project')} className={`flex-1 py-3 text-sm font-medium flex items-center justify-center gap-2 ${activeTab === 'add-project' ? 'bg-slate-900 text-blue-400 border-b-2 border-blue-400' : 'text-slate-500 hover:text-slate-300'}`}>
                                <i className="fas fa-plus"></i> App
                            </button>
                             <button onClick={() => setActiveTab('add-photo')} className={`flex-1 py-3 text-sm font-medium flex items-center justify-center gap-2 ${activeTab === 'add-photo' ? 'bg-slate-900 text-pink-400 border-b-2 border-pink-400' : 'text-slate-500 hover:text-slate-300'}`}>

                                    </div>

                                        <label className="text-xs text-slate-500 uppercase">Logo Text</label>

                                    </div>

                                        <label className="text-xs text-slate-500 uppercase">Hero Badge (Small Text)</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-green-500 focus:outline-none"

                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Hero Headline (HTML allowed)</label>
                                        <textarea className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-green-500 focus:outline-none h-20"
                                            value={identityForm.heroHeadline} onChange={(e) => setIdentityForm({...identityForm, heroHeadline: e.target.value})}></textarea>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Main Description</label>
                                        <textarea className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-green-500 focus:outline-none h-24"
                                            value={identityForm.heroDesc} onChange={(e) => setIdentityForm({...identityForm, heroDesc: e.target.value})}></textarea>
                                    </div>
                                     <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Footer Copyright</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-green-500 focus:outline-none"
                                            value={identityForm.footerText} onChange={(e) => setIdentityForm({...identityForm, footerText: e.target.value})} />
                                    </div>

                                    <button onClick={handleUpdateIdentity} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2">
                                        <i className="fas fa-save"></i> Update Profile
                                    </button>
                                </div>
                            )}

                            {/* GALLERY FORM */}
                            {activeTab === 'add-photo' && (
                                <div className="space-y-4">
                                    <h2 className="text-lg font-semibold text-slate-300">Add Instagram Photo</h2>
                                    <p className="text-xs text-slate-500">Image URL required.</p>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Image URL (jpg/png)</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-pink-500 focus:outline-none text-slate-300 font-mono"
                                            value={galleryForm.imageUrl} onChange={(e) => setGalleryForm({...galleryForm, imageUrl: e.target.value})} />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Post Link (Optional)</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-pink-500 focus:outline-none text-slate-300"
                                            value={galleryForm.postLink} onChange={(e) => setGalleryForm({...galleryForm, postLink: e.target.value})} />
                                    </div>
                                    <button onClick={handleAddPhoto} disabled={!galleryForm.imageUrl} className="w-full bg-pink-600 hover:bg-pink-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 disabled:opacity-50">
                                        <i className="fas fa-plus"></i> Add to Grid
                                    </button>
                                </div>
                            )}

                            {/* BLOG FORM */}
                            {activeTab === 'write-blog' && (
                                <div className="space-y-4">
                                    <h2 className="text-lg font-semibold text-slate-300">Write New Post</h2>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Title</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-purple-500 focus:outline-none"
                                            value={blogForm.title} onChange={(e) => setBlogForm({...blogForm, title: e.target.value})} />
                                    </div>
                                    <div className="flex gap-2">
                                        <div className="space-y-1 flex-1">
                                            <label className="text-xs text-slate-500 uppercase">Date</label>
                                            <input type="date" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-purple-500 focus:outline-none text-slate-400"
                                                value={blogForm.date} onChange={(e) => setBlogForm({...blogForm, date: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Content (HTML allowed)</label>
                                        <textarea className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-purple-500 focus:outline-none h-40 font-mono"
                                            value={blogForm.content} onChange={(e) => setBlogForm({...blogForm, content: e.target.value})}></textarea>
                                    </div>
                                    <button onClick={handleAddBlogPost} disabled={!blogForm.title || !blogForm.content} className="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 disabled:opacity-50">
                                        <i className="fas fa-pen-nib"></i> Publish
                                    </button>
                                </div>
                            )}

                            {/* PROJECT FORM */}
                            {activeTab === 'add-project' && (
                                <div className="space-y-4">
                                    <h2 className="text-lg font-semibold text-slate-300">Add Project</h2>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">App Title</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-blue-500 focus:outline-none"
                                            value={projectForm.title} onChange={(e) => setProjectForm({...projectForm, title: e.target.value})} />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Description</label>
                                        <textarea className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-blue-500 focus:outline-none h-20"
                                            value={projectForm.description} onChange={(e) => setProjectForm({...projectForm, description: e.target.value})}></textarea>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Link URL</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-blue-500 focus:outline-none"
                                            value={projectForm.link} onChange={(e) => setProjectForm({...projectForm, link: e.target.value})} />
                                    </div>
                                    <button onClick={handleAddProject} disabled={!projectForm.title || !projectForm.link} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 disabled:opacity-50">
                                        <i className="fas fa-plus"></i> Add to Grid
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Preview */}
                    <div className="flex-1 flex flex-col h-full relative">
                        <div className="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6">
                            <div className="flex items-center gap-4 bg-slate-800 p-1 rounded-lg">
                                <button onClick={() => setViewMode('preview')} className={`px-4 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-all ${viewMode === 'preview' ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}>
                                    <i className="fas fa-eye"></i> Preview
                                </button>
                                <button onClick={() => setViewMode('code')} className={`px-4 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-all ${viewMode === 'code' ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}>
                                    <i className="fas fa-code"></i> Code
                                </button>
                            </div>
                            <button onClick={copyToClipboard} className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all ${showCopySuccess ? 'bg-green-500 text-white' : 'bg-slate-800 hover:bg-slate-700 text-white'}`}>
                                {showCopySuccess ? <i className="fas fa-check"></i> : <i className="fas fa-copy"></i>}
                                {showCopySuccess ? 'Copied!' : 'Copy Code'}
                            </button>
                        </div>
                        <div className="flex-1 bg-black relative overflow-hidden">
                            {viewMode === 'preview' ? (
                                <iframe title="Site Preview" srcDoc={currentHtml} className="w-full h-full border-0" sandbox="allow-scripts"></iframe>
                            ) : (
                                <textarea className="w-full h-full bg-[#1e1e1e] text-slate-300 font-mono text-sm p-6 resize-none focus:outline-none" value={currentHtml} readOnly></textarea>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CMSApp />);
    </script>
</body>
</html>
