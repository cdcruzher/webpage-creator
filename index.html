                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-slate-500 uppercase">Accent Color</label>
                                            <div className="flex items-center gap-2">
                                                <input type="color" className="h-8 w-8 rounded cursor-pointer bg-transparent border-none" 
                                                    value={identityForm.accentColor} onChange={(e) => setIdentityForm({...identityForm, accentColor: e.target.value})} />
                                                <span className="text-xs font-mono">{identityForm.accentColor}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Website Title</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-green-500 focus:outline-none"
                                            value={identityForm.siteTitle} onChange={(e) => setIdentityForm({...identityForm, siteTitle: e.target.value})} />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Logo Text</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-green-500 focus:outline-none"
                                            value={identityForm.logoText} onChange={(e) => setIdentityForm({...identityForm, logoText: e.target.value})} />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-500 uppercase">Hero Headline</label>
                                        <textarea className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-green-500 focus:outline-none h-20"
                                            value={identityForm.heroHeadline} onChange={(e) => setIdentityForm({...identityForm, heroHeadline: e.target.value})}></textarea>
                                    </div>
                                    <button onClick={handleUpdateIdentity} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2">
                                        <i className="fas fa-save"></i> Apply Theme & Text
                                    </button>
                                </div>
                            )}

                            {activeTab === 'content' && (
                                <div className="space-y-8">
                                    {/* Blog Sub-section */}
                                    <div className="space-y-4 border-b border-slate-800 pb-8">
                                        <h2 className="text-lg font-semibold text-purple-400"><i className="fas fa-pen-nib"></i> Write Post</h2>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm" placeholder="Title"
                                            value={blogForm.title} onChange={(e) => setBlogForm({...blogForm, title: e.target.value})} />
                                        <textarea className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm h-24" placeholder="Content..."
                                            value={blogForm.content} onChange={(e) => setBlogForm({...blogForm, content: e.target.value})}></textarea>
                                        <button onClick={handleAddBlogPost} disabled={!blogForm.title} className="w-full bg-purple-600/50 hover:bg-purple-600 text-white font-bold py-2 rounded text-sm">Publish</button>
                                    </div>

                                    {/* Project Sub-section */}
                                    <div className="space-y-4 border-b border-slate-800 pb-8">
                                        <h2 className="text-lg font-semibold text-blue-400"><i className="fas fa-rocket"></i> Add Project</h2>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm" placeholder="Title"
                                            value={projectForm.title} onChange={(e) => setProjectForm({...projectForm, title: e.target.value})} />
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm" placeholder="Link URL"
                                            value={projectForm.link} onChange={(e) => setProjectForm({...projectForm, link: e.target.value})} />
                                        <button onClick={handleAddProject} disabled={!projectForm.title} className="w-full bg-blue-600/50 hover:bg-blue-600 text-white font-bold py-2 rounded text-sm">Add Project</button>
                                    </div>

                                    {/* Gallery Sub-section */}
                                    <div className="space-y-4">
                                        <h2 className="text-lg font-semibold text-pink-400"><i className="fas fa-image"></i> Add Photo</h2>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm font-mono" placeholder="Image URL"
                                            value={galleryForm.imageUrl} onChange={(e) => setGalleryForm({...galleryForm, imageUrl: e.target.value})} />
                                        <button onClick={handleAddPhoto} disabled={!galleryForm.imageUrl} className="w-full bg-pink-600/50 hover:bg-pink-600 text-white font-bold py-2 rounded text-sm">Add to Gallery</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col h-full relative">
                        <div className="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6">
                            <div className="flex items-center gap-4 bg-slate-800 p-1 rounded-lg">
                                <button onClick={() => setViewMode('preview')} className={`px-4 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-all ${viewMode === 'preview' ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}>
                                    <i className="fas fa-eye"></i> Preview
                                </button>
                                <button onClick={() => setViewMode('code')} className={`px-4 py-1.5 rounded-md text-sm font-medium flex items-center gap-2 transition-all ${viewMode === 'code' ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}>
                                    <i className="fas fa-code"></i> Code
                                </button>
                            </div>
                            <button onClick={copyToClipboard} className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all ${showCopySuccess ? 'bg-green-500 text-white' : 'bg-slate-800 hover:bg-slate-700 text-white'}`}>
                                {showCopySuccess ? <i className="fas fa-check"></i> : <i className="fas fa-copy"></i>}
                                {showCopySuccess ? 'Copied!' : 'Copy Code'}
                            </button>
                        </div>
                        <div className="flex-1 bg-black relative overflow-hidden">
                            {viewMode === 'preview' ? (
                                <iframe title="Site Preview" srcDoc={currentHtml} className="w-full h-full border-0" sandbox="allow-scripts"></iframe>
                            ) : (
                                <textarea className="w-full h-full bg-[#1e1e1e] text-slate-300 font-mono text-sm p-6 resize-none focus:outline-none" value={currentHtml} readOnly></textarea>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CMSApp />);
    </script>
</body>
</html>
