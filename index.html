<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Manager | CD.CRUZHER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'brand-dark': '#0f172a', 'brand-purple': '#7c3aed', 'brand-blue': '#2563eb' } } }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-900 text-white overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CLOSE_SCRIPT = '<' + '/script>';

        // --- GENERATOR HELPER ---
        const generateSiteCode = (globalData, content, isPreview = false) => {
            const finalData = { ...content, config: { ...content.config, ...globalData } };
            const safeData = JSON.stringify(finalData, null, 2);
            
            return `<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${finalData.config.siteTitle}</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"><\/script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"><\/script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"><\/script>
    <script src="https://unpkg.com/lucide@latest"><\/script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        section { scroll-margin-top: 100px; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.9);
            border-color: ${globalData.primaryColor}80;
            box-shadow: 0 10px 30px -10px ${globalData.primaryColor}50;
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '${globalData.primaryColor}', accent: '${globalData.accentColor}' } } }
        }
    <\/script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen relative overflow-x-hidden selection:bg-purple-500 selection:text-white">
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-900/30 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-900/30 rounded-full blur-[120px]"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const DATA = ${safeData};
        const IS_PREVIEW = ${isPreview};
        const Icon = ({ name, size = 20, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;

        const NavBar = ({ setView, view }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            const t = DATA.nav;
            const logoSrc = DATA.config.logoImage || "https://ui-avatars.com/api/?name=CD&background=6366f1&color=fff&size=128";
            const logoVideo = DATA.config.logoVideo;
            
            return (
                <nav className="fixed w-full z-50 glass-card border-b-0 border-white/5 top-0">
                    <div className="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <div className="h-14 w-14 rounded-xl overflow-hidden border border-slate-600 relative bg-black">
                                {logoVideo ? (
                                    <video 
                                        src={logoVideo} 
                                        className="h-full w-full object-cover" 
                                        autoPlay 
                                        loop={true}
                                        muted 
                                        playsInline 
                                        onEnded={(e) => e.target.play()}
                                    />
                                ) : (
                                    <img src={logoSrc} alt="Logo" className="h-full w-full object-cover" />
                                )}
                            </div>
                            <span className="font-bold text-xl tracking-tight text-white">{DATA.config.logoText}</span>
                        </div>
                        <div className="hidden md:flex items-center gap-2">
                            {['home', 'portfolio', 'about', 'blog', 'gallery', 'store'].map(item => (
                                <button key={item} onClick={() => setView(item)} className={\`px-4 py-2 rounded-full text-sm font-medium transition-all \${view === item ? 'bg-slate-800 text-white border border-slate-600' : 'text-slate-400 hover:text-white hover:bg-white/5'}\`}>
                                    {t[item] || item}
                                </button>
                            ))}
                        </div>
                        <div className="md:hidden text-slate-300"><Icon name="menu" /></div>
                    </div>
                </nav>
            );
        };

        const Hero = ({ data, social, setView }) => (
            <section id="home" className="pt-24 pb-4 px-6 text-center animate-fade-in">
                <div className="max-w-3xl mx-auto flex flex-col items-center">
                    
                    <div className="flex gap-6 mb-8 animate-fade-in" style={{animationDelay: '0.1s'}}>
                        {social && social.map((item, i) => (
                            <a key={i} href={item.link} target="_blank" className="text-slate-400 hover:text-white transition-all transform hover:scale-110">
                                <i className={\`\${item.icon} text-2xl\`} />
                            </a>
                        ))}
                    </div>

                    <div className="inline-block px-4 py-1.5 mb-6 text-xs font-mono text-purple-300 bg-purple-900/30 rounded-full border border-purple-500/30 backdrop-blur-sm">{data.badge}</div>
                    <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-8 leading-tight tracking-tight">{data.headline}</h1>
                    <p className="text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">{data.desc}</p>
                    <div className="flex flex-wrap justify-center gap-4">
                        <button onClick={() => setView('portfolio')} className="px-8 py-4 bg-slate-100 text-slate-900 rounded-full font-bold hover:bg-white transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-white/10">View Work</button>
                        <button onClick={() => setView('about')} className="px-8 py-4 glass-card text-white rounded-full font-bold hover:bg-slate-800 transition-all transform hover:scale-105 active:scale-95">About Me</button>
                    </div>
                </div>
            </section>
        );

        const Portfolio = ({ items }) => (
            <section id="portfolio" className="py-4 px-6">
                <div className="max-w-6xl mx-auto">
                    <h2 className="text-3xl md:text-4xl font-bold mb-4 text-white flex items-center gap-3"><span className="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">Projects</span></h2>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {items.map((project, i) => (
                            <a key={i} href={project.link} target="_blank" className="glass-card rounded-3xl p-6 group cursor-pointer flex flex-col h-full relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i className={\`\${project.icon} text-6xl text-white\`} /></div>
                                <div className="w-12 h-12 bg-purple-500/20 rounded-xl flex items-center justify-center mb-4 text-purple-400 group-hover:text-purple-300 group-hover:scale-110 transition-all duration-300"><i className={\`\${project.icon} text-xl\`} /></div>
                                <h3 className="text-xl font-bold mb-2 text-slate-100">{project.title}</h3>
                                <p className="text-slate-400 text-sm mb-6 flex-grow">{project.desc}</p>
                                <div className="flex items-center text-sm font-medium text-purple-400 group-hover:translate-x-1 transition-transform">View Details <Icon name="arrow-right" size={14} className="ml-1" /></div>
                            </a>
                        ))}
                    </div>
                </div>
            </section>
        );

        const About = ({ data }) => (
            <section id="about" className="py-20 px-6">
                <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-12">
                    <div className="w-full md:w-1/2">
                        {data.profileImage ? (
                            <div className="aspect-square glass-card rounded-full overflow-hidden border-4 border-slate-800 shadow-2xl relative group">
                                <img src={data.profileImage} alt="Profile" className="w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-gradient-to-tr from-purple-500/10 to-blue-500/10 mix-blend-overlay"></div>
                            </div>
                        ) : (
                            <div className="aspect-square glass-card rounded-full flex items-center justify-center text-slate-700 border-4 border-slate-800 shadow-2xl relative">
                                <div className="absolute inset-0 bg-gradient-to-tr from-purple-500/20 to-blue-500/20 rounded-full animate-pulse"></div>
                                <Icon name="user" size={80} className="text-slate-500 relative z-10" />
                            </div>
                        )}
                    </div>
                    <div className="w-full md:w-1/2">
                        <h2 className="text-4xl font-bold mb-6 text-white">{data.title}</h2>
                        <div className="text-slate-400 text-lg leading-relaxed mb-8 glass-card p-6 rounded-2xl border-l-4 border-purple-500">{data.bio}</div>
                        <div className="flex items-start gap-4">
                            <div className="p-3 bg-purple-500/20 rounded-full text-purple-400"><Icon name="quote" size={20} /></div>
                            <p className="italic text-slate-300 text-lg pt-2">"{data.thought}"</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const CustomSection = ({ data }) => {
            if (!data || !data.code) return null;
            return (
                <section id="custom" className="py-20 px-6">
                    <div className="max-w-6xl mx-auto">
                         {data.title && <h2 className="text-3xl font-bold mb-12 text-white text-center">{data.title}</h2>}
                         <div className="embed-content flex justify-center w-full max-w-5xl mx-auto" dangerouslySetInnerHTML={{ __html: data.code }} />
                    </div>
                </section>
            );
        };

        const Blog = ({ posts, setView, isHome }) => {
            const displayPosts = isHome ? posts.slice(0, 1) : posts;
            const [copiedIndex, setCopiedIndex] = useState(null);

            const handleShare = (title, index) => {
                const url = window.location.href.split('?')[0] + '?post=' + encodeURIComponent(title);
                navigator.clipboard.writeText(url).then(() => {
                    setCopiedIndex(index);
                    setTimeout(() => setCopiedIndex(null), 2000);
                });
            };
            
            return (
                <section id="blog" className={\`px-6 \${isHome ? 'py-20' : 'min-h-screen pt-32 pb-20 animate-fade-in'}\`}>
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-12">
                            <h2 className="text-3xl font-bold text-white">{isHome ? 'Latest Update' : 'Blog'}</h2>
                            {isHome ? (
                                <button onClick={() => setView('blog')} className="text-slate-400 hover:text-white flex items-center gap-2 transition-colors">
                                    Read All <Icon name="arrow-right" size={16} />
                                </button>
                            ) : (
                                <button onClick={() => setView('home')} className="flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-full hover:bg-slate-700 transition-colors border border-slate-600 text-slate-300 hover:text-white">
                                    <Icon name="home" size={18} /> Back to Home
                                </button>
                            )}
                        </div>
                        <div className="space-y-6">
                            {displayPosts.map((post, i) => (
                                <article key={i} id={\`post-\${i}\`} className="glass-card p-8 rounded-3xl hover:border-purple-500/30 transition-colors relative">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex items-center gap-3 text-xs text-slate-400 font-mono">
                                            <span className="text-purple-400 bg-purple-500/10 px-2 py-1 rounded">{post.category}</span><span>•</span><span>{new Date(post.date).toLocaleDateString()}</span>
                                        </div>
                                        <button 
                                            onClick={() => handleShare(post.title, i)} 
                                            className="text-slate-500 hover:text-white transition-colors" 
                                            title="Share this post"
                                        >
                                            {copiedIndex === i ? <span className="text-green-400 text-xs font-bold">Copied!</span> : <Icon name="share-2" size={18} />}
                                        </button>
                                    </div>
                                    <h3 className="text-2xl font-bold mb-4 text-slate-100">{post.title}</h3>
                                    {post.images && post.images.length > 0 && (
                                        <div className={\`grid gap-4 mb-6 \${post.images.length > 1 ? 'grid-cols-2' : 'grid-cols-1'}\`}>
                                            {post.images.map((img, idx) => (
                                                <img key={idx} src={img} alt="Blog attachment" className="rounded-xl w-full h-auto border border-slate-700/50" />
                                            ))}
                                        </div>
                                    )}
                                    <div className="text-slate-400 leading-relaxed whitespace-pre-line">{post.content}</div>
                                </article>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Gallery = ({ items }) => {
            const [selectedImg, setSelectedImg] = useState(null);

            return (
                <section id="gallery" className="py-20 px-6">
                    <div className="max-w-6xl mx-auto text-center">
                        <h2 className="text-3xl md:text-4xl font-bold mb-8 text-white inline-block"><span className="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">Visual Gallery</span></h2>
                        <div className="flex flex-wrap justify-center gap-4">
                            {items.map((item, i) => (
                                <div key={i} onClick={() => setSelectedImg(item.url)} className="relative w-40 h-40 md:w-56 md:h-56 glass-card rounded-2xl overflow-hidden group cursor-pointer flex-shrink-0 transition-transform hover:scale-105">
                                    <img src={item.url} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-80 group-hover:opacity-100" alt="Gallery" />
                                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100">
                                        <Icon name="zoom-in" className="text-white" size={32} />
                                    </div>
                                    {IS_PREVIEW && (
                                        <div className="absolute bottom-0 left-0 right-0 bg-black/80 text-slate-300 text-[10px] font-mono py-1.5 text-center truncate px-2 border-t border-white/10">
                                            {item.url}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {selectedImg && (
                        <div 
                            className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in"
                            onClick={() => setSelectedImg(null)}
                        >
                            <button className="absolute top-4 right-4 text-white/70 hover:text-white p-2">
                                <Icon name="x" size={40} />
                            </button>
                            <img 
                                src={selectedImg} 
                                className="max-w-full max-h-[90vh] rounded-lg shadow-2xl" 
                                alt="Full size"
                                onClick={(e) => e.stopPropagation()} 
                            />
                        </div>
                    )}
                </section>
            );
        };

        const Store = ({ items, setView }) => (
            <section id="store" className="min-h-screen pt-32 pb-20 px-6 animate-fade-in">
                <div className="max-w-6xl mx-auto">
                    <div className="flex justify-between items-center mb-12">
                        <h2 className="text-4xl font-bold text-white">Store</h2>
                        <button onClick={() => setView('home')} className="flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-full hover:bg-slate-700 transition-colors border border-slate-600 text-slate-300 hover:text-white">
                            <Icon name="home" size={18} /> Back to Home
                        </button>
                    </div>
                    {items && items.length > 0 ? (
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {items.map((item, i) => (
                                <div key={i} className="glass-card rounded-3xl overflow-hidden flex flex-col group">
                                    <div className="relative h-64 overflow-hidden bg-slate-900/50">
                                        <img src={item.image} alt={item.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                        <div className="absolute top-4 right-4 px-3 py-1 bg-black/50 backdrop-blur-md rounded-full text-green-400 font-bold border border-green-500/20 shadow-lg">
                                            {item.price}
                                        </div>
                                    </div>
                                    <div className="p-6 flex flex-col flex-grow">
                                        <h3 className="text-2xl font-bold text-white mb-2">{item.title}</h3>
                                        <p className="text-slate-400 text-sm mb-6 flex-grow leading-relaxed">{item.description}</p>
                                        <a href={item.link} target="_blank" className="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-bold text-center transition-all shadow-lg hover:shadow-indigo-500/25 flex items-center justify-center gap-2 group-hover:translate-y-[-2px]">
                                            Buy Now <Icon name="shopping-bag" size={18} />
                                        </a>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="text-center py-20 text-slate-500">
                            <Icon name="shopping-bag" size={48} className="mx-auto mb-4 opacity-50" />
                            <p>No products available yet.</p>
                        </div>
                    )}
                </div>
            </section>
        );

        const Socials = ({ items }) => (
            <div className="flex justify-center gap-6 mt-8 mb-6">
                {items && items.map((item, i) => (
                    <a key={i} href={item.link} target="_blank" className="w-12 h-12 rounded-full glass-card flex items-center justify-center text-slate-400 hover:text-white hover:bg-white/10 transition-all transform hover:scale-110 hover:-translate-y-1">
                        <i className={\`\${item.icon} text-xl\`}></i>
                    </a>
                ))}
            </div>
        );

        const App = () => {
            const [view, setView] = useState('home');

            useEffect(() => {
                // Handle Post Message (Scroll / Lang)
                const handleMessage = (event) => {
                    if (event.data && event.data.type === 'SCROLL_TO') {
                        const id = event.data.id;
                        if (id === 'global') {
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        } else {
                            const el = document.getElementById(id);
                            if (el) el.scrollIntoView({ behavior: 'smooth' });
                            if (id === 'store') setView('store');
                            if (id === 'blog') setView('blog'); 
                        }
                    }
                };
                
                // Handle URL Parameters (Sharing)
                const params = new URLSearchParams(window.location.search);
                const postTitle = params.get('post');
                if (postTitle) {
                    setView('blog');
                    // Wait for render then scroll
                    setTimeout(() => {
                        const postIndex = DATA.blog.findIndex(p => p.title === postTitle);
                        if (postIndex !== -1) {
                            const el = document.getElementById(\`post-\${postIndex}\`);
                            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 500);
                }

                window.addEventListener('message', handleMessage);
                return () => window.removeEventListener('message', handleMessage);
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            // Exclusive Views
            if (view === 'store') {
                return (
                    <div className="bg-slate-950 min-h-screen">
                        <NavBar setView={setView} view={view} />
                        <Store items={DATA.store} setView={setView} />
                         <footer className="text-center py-12 text-slate-500 text-sm border-t border-slate-800 mt-10">
                            <Socials items={DATA.social} />
                            <p>{DATA.config.footerText}</p>
                        </footer>
                    </div>
                );
            }
             if (view === 'blog') {
                return (
                    <div className="bg-slate-950 min-h-screen">
                        <NavBar setView={setView} view={view} />
                        <Blog posts={DATA.blog} setView={setView} isHome={false} />
                         <footer className="text-center py-12 text-slate-500 text-sm border-t border-slate-800 mt-10">
                            <Socials items={DATA.social} />
                            <p>{DATA.config.footerText}</p>
                        </footer>
                    </div>
                );
            }

            return (
                <div className="pb-20 pt-20">
                    <NavBar setView={(v) => {
                        if (v === 'store' || v === 'blog') {
                             setView(v);
                        } else {
                             setView('home');
                             setTimeout(() => {
                                const el = document.getElementById(v);
                                if (el) el.scrollIntoView({ behavior: 'smooth' });
                            }, 100);
                        }
                    }} view={view} />
                    
                    <Hero data={DATA.home} social={DATA.social} setView={(v) => document.getElementById(v).scrollIntoView({ behavior: 'smooth' })} />
                    <Portfolio items={DATA.projects} />
                    <About data={DATA.about} />
                    <CustomSection data={DATA.custom} />
                    <Gallery items={DATA.gallery} />
                    <Blog posts={DATA.blog} setView={setView} isHome={true} />

                    <footer className="text-center py-12 text-slate-500 text-sm border-t border-slate-800 mt-10">
                        <Socials items={DATA.social} />
                        <p>{DATA.config.footerText}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    <\/script>
</body>
</html>`;
        };

        const defaultContent = {
            config: { logoText: 'MY.PORTFOLIO', footerText: '© 2025 All Rights Reserved.', siteTitle: 'My Portfolio', logoImage: '', logoVideo: '' },
            nav: { home: 'Home', portfolio: 'Apps', about: 'About', blog: 'Blog', gallery: 'Gallery', store: 'Store' },
            home: { badge: 'Creative Developer', headline: 'Building Digital Experiences', desc: 'Exploring code, music, and science.' },
            about: { title: 'About Me', bio: 'I am a creative developer passionate about building tools that merge art and technology.', thought: 'Code is the closest thing we have to magic.', profileImage: '' },
            custom: { title: '', code: '' },
            projects: [
                { title: 'Music Time Capsule', desc: 'Explore daily musical history.', link: 'https://cdcruzher.github.io/efemerides-music/', icon: 'fas fa-calendar' },
                { title: 'Gene to Music', desc: 'Convert DNA sequences into melodies.', link: 'https://cdcruzher.github.io/gene-to-music/', icon: 'fas fa-dna' }
            ],
            blog: [
                { title: 'Hello World', content: 'Welcome to my new portfolio.', date: '2025-01-01', category: 'Update', images: [] }
            ],
            gallery: [],
            store: [], // New Store Data
            social: [
                { platform: 'Twitter', link: '#', icon: 'fab fa-twitter' },
                { platform: 'GitHub', link: '#', icon: 'fab fa-github' }
            ]
        };

        function CMSApp() {
            const [globalData, setGlobalData] = useState({ primaryColor: '#8b5cf6', accentColor: '#06b6d4' });
            const [content, setContent] = useState(defaultContent);
            const [debouncedHtml, setDebouncedHtml] = useState('');
            const [revision, setRevision] = useState(0); 
            const [showPasteInput, setShowPasteInput] = useState(false);
            const [pasteContent, setPasteContent] = useState('');
            
            const [activeTab, setActiveTab] = useState('global'); 
            const [viewMode, setViewMode] = useState('preview');
            const [showCopySuccess, setShowCopySuccess] = useState(false);
            const fileInputRef = useRef(null);
            const iframeRef = useRef(null);

            const [newItem, setNewItem] = useState({
                project: { title: '', desc: '', link: '', icon: 'fas fa-code' },
                blog: { title: '', content: '', date: new Date().toISOString().split('T')[0], category: 'Update', images: '' },
                photo: { url: '', link: '' },
                social: { platform: '', link: '', icon: 'fab fa-twitter' },
                store: { title: '', price: '', image: '', link: '', description: '' } // Store Item
            });

            // Edit Modes
            const [editingProjectIndex, setEditingProjectIndex] = useState(null);
            const [editingBlogIndex, setEditingBlogIndex] = useState(null);
            const [editingPhotoIndex, setEditingPhotoIndex] = useState(null);
            const [editingStoreIndex, setEditingStoreIndex] = useState(null); // Store Edit Mode

            // --- IMPORT FUNCTION (File) ---
            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const html = e.target.result;
                    processImportedHtml(html);
                };
                reader.readAsText(file);
            };

            // --- IMPORT FUNCTION (Paste) ---
            const handlePasteImport = () => {
                if (!pasteContent) return;
                processImportedHtml(pasteContent);
                setShowPasteInput(false);
                setPasteContent('');
            }

            // Common Import Logic
            const processImportedHtml = (html) => {
                const regex = /const DATA = ({[\s\S]*?});/;
                const match = html.match(regex);
                
                if (match && match[1]) {
                    try {
                        const importedData = JSON.parse(match[1]);
                        if (importedData.config && importedData.config.primaryColor) {
                            setGlobalData({
                                primaryColor: importedData.config.primaryColor,
                                accentColor: importedData.config.accentColor || '#06b6d4'
                            });
                        }
                        
                        // Ensure structure is compatible with updates
                        if (!importedData.social) importedData.social = [];
                        if (!importedData.store) importedData.store = [];
                        if (!importedData.config.logoVideo) importedData.config.logoVideo = '';
                        if (!importedData.custom) importedData.custom = { title: '', code: '' };
                        
                        setContent(importedData);
                        
                        // Force immediate update to state AND debounced HTML
                        // Use isPreview=true initially so user sees effect immediately
                        const code = generateSiteCode({
                            primaryColor: importedData.config.primaryColor,
                            accentColor: importedData.config.accentColor || '#06b6d4'
                        }, importedData, true);
                        
                        setDebouncedHtml(code);
                        setRevision(r => r + 1); 
                        alert("Site Imported Successfully!");
                    } catch (err) {
                        alert("Error parsing the code.");
                    }
                } else {
                    alert("Could not find configuration data in this code.");
                }
            };

            // --- DOWNLOAD FUNCTION ---
            const downloadHtmlFile = () => {
                const htmlContent = debouncedHtml || generateSiteCode(globalData, content, false); // Use production code
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            // --- DEBOUNCER FOR PREVIEW ---
            useEffect(() => {
                const handler = setTimeout(() => {
                    setDebouncedHtml(generateSiteCode(globalData, content, true));
                }, 1000); 
                return () => clearTimeout(handler);
            }, [globalData, content]);

            // --- SCROLL SYNC ---
            useEffect(() => {
                if (viewMode === 'preview' && iframeRef.current) {
                    const sendScroll = () => {
                        iframeRef.current.contentWindow?.postMessage({ type: 'SCROLL_TO', id: activeTab }, '*');
                    };
                    sendScroll();
                    setTimeout(sendScroll, 800);
                }
            }, [activeTab, viewMode, debouncedHtml]);

            // Generate HTML Code immediately
            const currentHtml = generateSiteCode(globalData, content, false);

            // --- ACTIONS ---
            const updateContent = (section, field, value) => {
                setContent(prev => ({...prev, [section]: { ...prev[section], [field]: value } }));
                setRevision(r => r + 1);
            };
            const updateConfig = (field, value) => {
                setContent(prev => ({...prev, config: { ...prev.config, [field]: value } }));
                setRevision(r => r + 1);
            };

            // Projects
            const handleProjectSubmit = () => {
                if(!newItem.project.title) return;
                let newContent;
                if (editingProjectIndex !== null) {
                    newContent = { ...content, projects: [...content.projects] };
                    newContent.projects[editingProjectIndex] = newItem.project;
                    setEditingProjectIndex(null);
                    alert("Project Updated!");
                } else {
                    newContent = { ...content, projects: [newItem.project, ...content.projects] };
                    alert("Project Added!");
                }
                setContent(newContent);
                setNewItem(prev => ({ ...prev, project: { title: '', desc: '', link: '', icon: 'fas fa-code' } }));
                setDebouncedHtml(null); setRevision(r => r + 1);
            };
            const editProject = (index) => {
                setNewItem(prev => ({ ...prev, project: content.projects[index] }));
                setEditingProjectIndex(index);
            };
            const removeProject = (index) => {
                if(!confirm("Delete this project?")) return;
                const newProjects = content.projects.filter((_, i) => i !== index);
                const newContent = { ...content, projects: newProjects };
                setContent(newContent);
                setDebouncedHtml(null); setRevision(r => r + 1);
            };
            const cancelEditProject = () => {
                setNewItem(prev => ({ ...prev, project: { title: '', desc: '', link: '', icon: 'fas fa-code' } }));
                setEditingProjectIndex(null);
            }

            // Blogs
            const handleBlogSubmit = () => {
                if(!newItem.blog.title) return;
                
                const imageList = newItem.blog.images ? newItem.blog.images.split('\n').map(l => l.trim()).filter(l => l.length > 0) : [];
                const blogData = { ...newItem.blog, images: imageList };

                let newContent;
                if (editingBlogIndex !== null) {
                    newContent = { ...content, blog: [...content.blog] };
                    newContent.blog[editingBlogIndex] = blogData;
                    setEditingBlogIndex(null);
                    alert("Blog Updated!");

                    newContent = { ...content, blog: [blogData, ...content.blog] };
                    alert("Blog Published!");
                }
                setContent(newContent);
                setNewItem(prev => ({ ...prev, blog: { title: '', content: '', date: '', category: 'Update', images: '' } }));
                setDebouncedHtml(null); setRevision(r => r + 1);

            const editBlog = (index) => {

                setNewItem(prev => ({ ...prev, blog: { ...post, images: imageString } }));
                setEditingBlogIndex(index);
            };
            const removeBlog = (index) => {
                if(!confirm("Delete this post?")) return;
                const newBlog = content.blog.filter((_, i) => i !== index);
                const newContent = { ...content, blog: newBlog };
                setContent(newContent);
                setDebouncedHtml(null); setRevision(r => r + 1);
            };
             const cancelEditBlog = () => {
                setNewItem(prev => ({ ...prev, blog: { title: '', content: '', date: '', category: 'Update', images: '' } }));
                setEditingBlogIndex(null);
            }

            // Photos
            const handlePhotoSubmit = () => {
                if(!newItem.photo.url) return;

                 if (editingPhotoIndex !== null) {
                    newContent = { ...content, gallery: [...content.gallery] };
                    newContent.gallery[editingPhotoIndex] = newItem.photo;
                    setEditingPhotoIndex(null);
                    alert("Photo Updated!");

                    newContent = { ...content, gallery: [newItem.photo, ...content.gallery] };
                    alert("Photo Added!");

                setContent(newContent);
                setNewItem(prev => ({ ...prev, photo: { url: '', link: '' } }));
                setDebouncedHtml(null); setRevision(r => r + 1);

             const editPhoto = (index) => {
                setNewItem(prev => ({ ...prev, photo: content.gallery[index] }));
                setEditingPhotoIndex(index);

                setContent(newContent);
                setDebouncedHtml(null); setRevision(r => r + 1);
            };
             const cancelEditPhoto = () => {
                setNewItem(prev => ({ ...prev, photo: { url: '', link: '' } }));
                setEditingPhotoIndex(null);
            }

            const addSocial = () => {
                if(!newItem.social.platform) return;
                const currentSocial = content.social || [];
                const newContent = { ...content, social: [...currentSocial, newItem.social] };
                setContent(newContent);
                setNewItem(prev => ({ ...prev, social: { platform: '', link: '', icon: 'fab fa-twitter' } }));
                setDebouncedHtml(null); setRevision(r => r + 1);
                alert("Social Link Added!");

                if(!confirm("Delete this link?")) return;
                const newContent = { ...content, social: content.social.filter((_, i) => i !== index) };
                setContent(newContent);
                setDebouncedHtml(null); setRevision(r => r + 1);
            };

            // --- STORE ACTIONS ---

                let newContent;
                if (editingStoreIndex !== null) {
                    newContent = { ...content, store: [...content.store] };
                    newContent.store[editingStoreIndex] = newItem.store;
                    setEditingStoreIndex(null);
                    alert("Product Updated!");

                    // Check if store array exists
                    const currentStore = content.store || [];
                    newContent = { ...content, store: [newItem.store, ...currentStore] };
                    alert("Product Added!");

                setContent(newContent);
                setNewItem(prev => ({ ...prev, store: { title: '', price: '', image: '', link: '', description: '' } }));
                setDebouncedHtml(null); setRevision(r => r + 1);
            };
             const editStore = (index) => {
                setNewItem(prev => ({ ...prev, store: content.store[index] }));
                setEditingStoreIndex(index);
            };
            const removeStore = (index) => {
                if(!confirm("Delete this product?")) return;
                const newStore = content.store.filter((_, i) => i !== index);
                const newContent = { ...content, store: newStore };
                setContent(newContent);
                setDebouncedHtml(null); setRevision(r => r + 1);
            };
             const cancelEditStore = () => {
                setNewItem(prev => ({ ...prev, store: { title: '', price: '', image: '', link: '', description: '' } }));
                setEditingStoreIndex(null);
            }


            const copyToClipboard = () => {
                const textArea = document.createElement("textarea");
                textArea.value = currentHtml;
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); setShowCopySuccess(true); setTimeout(() => setShowCopySuccess(false), 2000); } catch (err) {}
                document.body.removeChild(textArea);
            };

            return (
                <div className="flex h-screen bg-slate-900 text-white font-sans overflow-hidden">

                        <div className="p-4 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2 mb-4"><i className="fas fa-terminal text-brand-purple"></i> Site Manager</h1>
                            
                            {!showPasteInput ? (
                                <div className="space-y-2 mb-2">
                                    <button 
                                        onClick={() => fileInputRef.current.click()} 
                                        className="w-full bg-slate-800 hover:bg-slate-700 text-slate-300 py-2 rounded text-xs font-bold border border-slate-700 flex items-center justify-center gap-2"
                                    >
                                        <i className="fas fa-file-upload"></i> Load Existing Site
                                    </button>
                                    <button 
                                        onClick={() => setShowPasteInput(true)} 
                                        className="w-full bg-slate-800 hover:bg-slate-700 text-slate-300 py-2 rounded text-xs font-bold border border-slate-700 flex items-center justify-center gap-2"
                                    >
                                        <i className="fas fa-clipboard"></i> Paste Code
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-2 mb-2 p-2 bg-slate-900 rounded border border-slate-700 animate-fade-in">
                                    <textarea 
                                        className="w-full h-24 bg-black text-xs text-green-400 p-2 font-mono rounded"
                                        placeholder="Paste index.html code here..."
                                        value={pasteContent}
                                        onChange={(e) => setPasteContent(e.target.value)}
                                    ></textarea>
                                    <div className="flex gap-2">
                                        <button onClick={handlePasteImport} className="flex-1 bg-green-600 text-white text-xs font-bold py-1 rounded hover:bg-green-500">Import</button>
                                        <button onClick={() => setShowPasteInput(false)} className="flex-1 bg-slate-700 text-slate-300 text-xs font-bold py-1 rounded hover:bg-slate-600">Cancel</button>
                                    </div>
                                </div>
                            )}

                            <input 
                                type="file" 
                                ref={fileInputRef} 
                                className="hidden" 
                                accept=".html" 
                                onChange={handleFileUpload} 
                            />
                        </div>
                        <div className="flex border-b border-slate-800 overflow-x-auto">
                            {['global', 'home', 'about', 'data', 'social', 'store', 'embed'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-3 text-xs font-bold uppercase tracking-wider ${activeTab === tab ? 'text-brand-purple border-b-2 border-brand-purple' : 'text-slate-500 hover:text-white'}`}>{tab}</button>
                            ))}
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-6">
                            {/* ... (Previous Tabs: global, home, about, data preserved) ... */}
                            {activeTab === 'global' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">Global</h3>
                                    <div><label className="text-xs text-slate-500">Site Title</label><input className="w-full bg-slate-900 p-2 rounded text-sm" value={content.config.siteTitle} onChange={e => updateConfig('siteTitle', e.target.value)} /></div>
                                    <div className="bg-slate-800 p-3 rounded-lg border border-slate-700">
                                        <div className="flex justify-between items-center mb-1"><label className="text-xs text-brand-purple font-bold">Logo Image</label>{content.config.logoImage && <button onClick={() => updateConfig('logoImage', '')} className="text-xs text-red-400 hover:text-red-300">Clear</button>}</div>
                                        <input className="w-full bg-slate-900 p-2 rounded text-sm font-mono text-slate-300" placeholder="e.g., logo.jpg" value={content.config.logoImage} onChange={e => updateConfig('logoImage', e.target.value)} />
                                    </div>
                                    <div className="bg-slate-800 p-3 rounded-lg border border-slate-700">
                                        <div className="flex justify-between items-center mb-1"><label className="text-xs text-brand-purple font-bold">Logo Video (MP4)</label>{content.config.logoVideo && <button onClick={() => updateConfig('logoVideo', '')} className="text-xs text-red-400 hover:text-red-300">Clear</button>}</div>
                                        <input className="w-full bg-slate-900 p-2 rounded text-sm font-mono text-slate-300" placeholder="e.g., logo.mp4" value={content.config.logoVideo} onChange={e => updateConfig('logoVideo', e.target.value)} />
                                    </div>
                                    <div><label className="text-xs text-slate-500">Logo Text</label><input className="w-full bg-slate-900 p-2 rounded text-sm" value={content.config.logoText} onChange={e => updateConfig('logoText', e.target.value)} /></div>
                                    <div><label className="text-xs text-slate-500">Colors</label><div className="flex gap-2"><input type="color" className="w-8 h-8 bg-transparent" value={globalData.primaryColor} onChange={e => setGlobalData({...globalData, primaryColor: e.target.value})} /><input type="color" className="w-8 h-8 bg-transparent" value={globalData.accentColor} onChange={e => setGlobalData({...globalData, accentColor: e.target.value})} /></div></div>
                                    <div><label className="text-xs text-slate-500">Footer Text</label><input className="w-full bg-slate-900 p-2 rounded text-sm" value={content.config.footerText} onChange={e => updateConfig('footerText', e.target.value)} /></div>
                                </div>
                            )}
                            {activeTab === 'home' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">Home</h3>
                                    <div><label className="text-xs text-slate-500">Badge</label><input className="w-full bg-slate-900 p-2 rounded text-sm" value={content.home.badge} onChange={e => updateContent('home', 'badge', e.target.value)} /></div>
                                    <div><label className="text-xs text-slate-500">Headline</label><textarea className="w-full bg-slate-900 p-2 rounded text-sm h-24" value={content.home.headline} onChange={e => updateContent('home', 'headline', e.target.value)} /></div>
                                    <div><label className="text-xs text-slate-500">Description</label><textarea className="w-full bg-slate-900 p-2 rounded text-sm h-24" value={content.home.desc} onChange={e => updateContent('home', 'desc', e.target.value)} /></div>
                                </div>
                            )}
                            {activeTab === 'about' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">About</h3>
                                    <div className="bg-slate-800 p-3 rounded-lg border border-slate-700">
                                        <div className="flex justify-between items-center mb-1"><label className="text-xs text-brand-purple font-bold">Profile Image</label>{content.about.profileImage && <button onClick={() => updateContent('about', 'profileImage', '')} className="text-xs text-red-400 hover:text-red-300">Clear</button>}</div>
                                        <input className="w-full bg-slate-900 p-2 rounded text-sm font-mono text-slate-300" placeholder="e.g., profile.jpg" value={content.about.profileImage} onChange={e => updateContent('about', 'profileImage', e.target.value)} />
                                    </div>
                                    <div><label className="text-xs text-slate-500">Title</label><input className="w-full bg-slate-900 p-2 rounded text-sm" value={content.about.title} onChange={e => updateContent('about', 'title', e.target.value)} /></div>
                                    <div><label className="text-xs text-slate-500">Bio</label><textarea className="w-full bg-slate-900 p-2 rounded text-sm h-32" value={content.about.bio} onChange={e => updateContent('about', 'bio', e.target.value)} /></div>

                            {activeTab === 'data' && (

                                        <div className="grid grid-cols-3 gap-2">
                                            {content.gallery.map((img, i) => (
                                                <div key={i} className={`relative group aspect-square bg-slate-900 rounded overflow-hidden ${editingPhotoIndex === i ? 'border-2 border-pink-500' : ''}`}><img src={img.url} className="w-full h-full object-cover" /><div className="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity gap-2"><button onClick={() => editPhoto(i)} className="text-pink-400 hover:text-white"><i className="fas fa-pencil-alt"></i></button><button onClick={() => removePhoto(i)} className="text-red-500 hover:text-white"><i className="fas fa-trash"></i></button></div><div className="absolute bottom-0 w-full bg-black/50 text-[8px] text-center p-0.5 truncate">{img.url}</div></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                             {activeTab === 'social' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">Social Media</h3>
                                    <div className="bg-slate-800 p-3 rounded-lg border border-slate-700">
                                        <h4 className="text-sm font-bold text-blue-300 mb-2">Add Social Link</h4>
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Platform Name" value={newItem.social.platform} onChange={e => setNewItem({...newItem, social: {...newItem.social, platform: e.target.value}})} />
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="URL" value={newItem.social.link} onChange={e => setNewItem({...newItem, social: {...newItem.social, link: e.target.value}})} />
                                        <div className="flex gap-2 items-center mb-2"><input className="bg-slate-900 p-2 rounded text-xs flex-1" placeholder="Icon Class (fab fa-twitter)" value={newItem.social.icon} onChange={e => setNewItem({...newItem, social: {...newItem.social, icon: e.target.value}})} /><div className="w-8 h-8 flex items-center justify-center bg-slate-700 rounded"><i className={newItem.social.icon}></i></div></div>
                                        <button onClick={addSocial} className="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded text-xs font-bold mb-4">Add Link</button>
                                        <h5 className="text-xs text-slate-500 font-bold uppercase mb-2">Links</h5>
                                        <div className="space-y-2">{content.social && content.social.map((s, i) => (<div key={i} className="flex justify-between items-center bg-slate-900 p-2 rounded text-xs"><div className="flex items-center gap-2"><i className={s.icon}></i><span>{s.platform}</span></div><button onClick={() => removeSocial(i)} className="text-red-500 hover:text-red-400"><i className="fas fa-trash"></i></button></div>))}</div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'store' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">Store Products</h3>
                                    <div className="bg-slate-800 p-3 rounded-lg border border-slate-700">
                                        <div className="flex justify-between items-center mb-2">
                                            <h4 className="text-sm font-bold text-yellow-400">{editingStoreIndex !== null ? 'Edit Product' : 'Add Product'}</h4>
                                            {editingStoreIndex !== null && <button onClick={cancelEditStore} className="text-xs text-slate-500 hover:text-white">Cancel</button>}
                                        </div>
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Product Name" value={newItem.store.title} onChange={e => setNewItem({...newItem, store: {...newItem.store, title: e.target.value}})} />
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Price (e.g. $19.99)" value={newItem.store.price} onChange={e => setNewItem({...newItem, store: {...newItem.store, price: e.target.value}})} />
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Image Filename" value={newItem.store.image} onChange={e => setNewItem({...newItem, store: {...newItem.store, image: e.target.value}})} />
                                        <textarea className="w-full bg-slate-900 p-2 rounded text-xs h-16 mb-2" placeholder="Description" value={newItem.store.description} onChange={e => setNewItem({...newItem, store: {...newItem.store, description: e.target.value}})} />
                                        <input className="w-full bg-slate-900 p-2 rounded text-xs mb-2" placeholder="Payment Link" value={newItem.store.link} onChange={e => setNewItem({...newItem, store: {...newItem.store, link: e.target.value}})} />
                                        <button onClick={handleStoreSubmit} className="w-full bg-yellow-600 hover:bg-yellow-500 py-2 rounded text-xs font-bold mb-4 text-slate-900">{editingStoreIndex !== null ? 'Update Product' : 'Add Product'}</button>

                                        <h5 className="text-xs text-slate-500 font-bold uppercase mb-2">Inventory</h5>
                                        <div className="space-y-2">
                                            {content.store && content.store.map((item, i) => (
                                                <div key={i} className={`flex justify-between items-center bg-slate-900 p-2 rounded text-xs ${editingStoreIndex === i ? 'border border-yellow-500' : ''}`}>
                                                    <span className="truncate flex-1">{item.title}</span>
                                                    <div className="flex gap-2 ml-2">
                                                        <button onClick={() => editStore(i)} className="text-yellow-400 hover:text-yellow-300"><i className="fas fa-pencil-alt"></i></button>
                                                        <button onClick={() => removeStore(i)} className="text-red-500 hover:text-red-400"><i className="fas fa-trash"></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'embed' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-300">Custom Embed</h3>
                                    <p className="text-xs text-slate-500">Add custom HTML, iframes (YouTube, Maps), or widgets here.</p>
                                    <div>
                                        <label className="text-xs text-slate-500">Section Title (Optional)</label>
                                        <input className="w-full bg-slate-900 p-2 rounded text-sm" value={content.custom.title} onChange={e => updateContent('custom', 'title', e.target.value)} />
                                    </div>
                                    <div>
                                        <label className="text-xs text-slate-500">HTML Code</label>
                                        <textarea 
                                            className="w-full bg-slate-900 p-2 rounded text-sm h-64 font-mono text-xs" 
                                            placeholder="<iframe src='...'></iframe>" 
                                            value={content.custom.code} 
                                            onChange={e => updateContent('custom', 'code', e.target.value)}
                                        ></textarea>
                                    </div>
                                </div>
                            )}

                        </div>
                    </div>
                    <div className="flex-1 flex flex-col h-full bg-black">
                        <div className="h-14 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4">
                            <div className="flex items-center gap-2">
                                <button onClick={() => setViewMode('preview')} className={`px-3 py-1 rounded text-sm ${viewMode === 'preview' ? 'bg-slate-700' : ''}`}>Preview</button>
                                <button onClick={() => setViewMode('code')} className={`px-3 py-1 rounded text-sm ${viewMode === 'code' ? 'bg-slate-700' : ''}`}>Code</button>
                            </div>
                            <button onClick={copyToClipboard} className="bg-green-600 px-3 py-1 rounded text-sm font-bold">{showCopySuccess ? 'Copied!' : 'Copy Code'}</button>
                            <button onClick={downloadHtmlFile} className="bg-blue-600 px-3 py-1 rounded text-sm font-bold flex items-center gap-2">
                                <i className="fas fa-download"></i> Download .html
                            </button>
                        </div>
                        <div className="flex-1 relative overflow-hidden">
                            {viewMode === 'preview' ? (
                                <iframe key={revision} ref={iframeRef} title="Preview" srcDoc={debouncedHtml || currentHtml} className="w-full h-full border-0 bg-white" sandbox="allow-scripts allow-same-origin allow-modals"></iframe>
                            ) : (
                                <textarea className="w-full h-full bg-[#1e1e1e] text-slate-300 font-mono text-sm p-4 resize-none outline-none" value={currentHtml} readOnly />
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CMSApp />);
    </script>
</body>
</html>
